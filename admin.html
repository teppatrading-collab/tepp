<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Admin Command Center</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary: #2dd4bf; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg); color: var(--text); display: flex; min-height: 100vh; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: #0b1120; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; position: fixed; height: 100%; }
        .logo { font-size: 1.4rem; font-weight: 900; color: #fff; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }
        .logo span { color: var(--primary); }
        
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 12px 15px; color: #94a3b8; text-decoration: none; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; }
        .nav-link:hover, .nav-link.active { background: rgba(45, 212, 191, 0.1); color: #fff; }
        .nav-link i { font-size: 1.2rem; }

        .btn-logout { margin-top: auto; padding: 12px; background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid #ef4444; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-logout:hover { background: #ef4444; color: #fff; }

        /* MAIN CONTENT */
        .main-content { margin-left: 260px; flex: 1; padding: 40px 60px; }
        .page-header { margin-bottom: 40px; }
        h1 { font-size: 2rem; margin: 0; }
        p.subtitle { color: #94a3b8; margin-top: 5px; }

        /* CARDS */
        .admin-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 30px; margin-bottom: 40px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .card-title { font-size: 1.1rem; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 10px; }

        /* FORM STYLES */
        .form-grid { display: grid; gap: 20px; }
        .input-group label { display: block; color: #94a3b8; font-size: 0.85rem; margin-bottom: 8px; font-weight: bold; }
        .admin-input { width: 100%; padding: 12px; background: #0f172a; border: 1px solid var(--border); color: #fff; border-radius: 8px; outline: none; box-sizing: border-box; }
        .admin-input:focus { border-color: var(--primary); }
        .btn-upload { background: var(--primary); color: #000; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; width: fit-content; transition: 0.2s; }
        .btn-upload:hover { opacity: 0.9; transform: translateY(-1px); }

        /* TABLE STYLES */
        .app-table { width: 100%; border-collapse: collapse; background: rgba(15, 23, 42, 0.5); border-radius: 8px; overflow: hidden; }
        .app-table th, .app-table td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.9rem; vertical-align: top; }
        .app-table th { background: #0f172a; color: #94a3b8; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .status-pending { background: rgba(251, 191, 36, 0.1); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.2); }
        .status-approved { background: rgba(45, 212, 191, 0.1); color: #2dd4bf; border: 1px solid rgba(45, 212, 191, 0.2); }
        .status-denied { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }

        .action-btn { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; font-size: 0.75rem; margin-right: 5px; }
        .btn-approve { background: #2dd4bf; color: #000; }
        .btn-deny { background: transparent; border: 1px solid #ef4444; color: #ef4444; }
        
        .detail-row { font-size: 0.85rem; color: #cbd5e1; margin-bottom: 4px; }
        .detail-meta { font-size: 0.75rem; color: #64748b; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">TEPPA <span>ADMIN</span></div>
        <nav>
            <a href="#" class="nav-link active"><i class='bx bx-grid-alt'></i> Dashboard</a>
            <a href="#applications" class="nav-link"><i class='bx bx-user-check'></i> Applications</a>
            <a href="#courses" class="nav-link"><i class='bx bx-video'></i> Upload Course</a>
            <a href="index.html" class="nav-link"><i class='bx bx-home'></i> View Site</a>
        </nav>
        <button onclick="handleLogout()" class="btn-logout">Logout</button>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1>Command Center</h1>
            <p class="subtitle">Manage your mentorship program and academy content.</p>
        </div>

        <div class="admin-card" id="courses">
            <div class="card-header">
                <div class="card-title"><i class='bx bx-cloud-upload'></i> Upload New Course</div>
            </div>
            <div class="form-grid">
                <div class="input-group">
                    <label>Course Title</label>
                    <input type="text" id="courseTitle" class="admin-input" placeholder="e.g. Mastering Market Structure">
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea id="courseDesc" class="admin-input" rows="3" placeholder="What will they learn?"></textarea>
                </div>
                <div class="input-group" style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div>
                        <label>YouTube Embed URL</label>
                        <input type="text" id="courseVid" class="admin-input" placeholder="https://www.youtube.com/embed/...">
                    </div>
                    <div>
                        <label>Thumbnail Image URL</label>
                        <input type="text" id="courseThumb" class="admin-input" placeholder="https://...">
                    </div>
                </div>
                <div class="input-group" style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" id="isPremium" style="width:16px; height:16px;">
                    <label style="margin:0; cursor:pointer;" for="isPremium">Premium Member Only?</label>
                </div>
                <button onclick="uploadCourse()" id="btnUpload" class="btn-upload">Publish Course</button>
            </div>
        </div>

        <div class="admin-card" id="applications">
            <div class="card-header">
                <div class="card-title"><i class='bx bx-list-check'></i> Mentorship Applications</div>
                <button onclick="fetchApplications()" style="background:transparent; border:1px solid #334155; color:#94a3b8; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:0.8rem;">Refresh List</button>
            </div>
            <table class="app-table">
                <thead>
                    <tr>
                        <th width="25%">Applicant</th>
                        <th width="40%">Application Details</th>
                        <th width="15%">Status</th>
                        <th width="20%">Actions</th>
                    </tr>
                </thead>
                <tbody id="appTableBody">
                    <tr><td colspan="4" style="text-align:center; padding:30px; color:#94a3b8;">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // --- 1. COURSE UPLOAD LOGIC ---
        async function uploadCourse() {
            const title = document.getElementById('courseTitle').value;
            const desc = document.getElementById('courseDesc').value;
            const video = document.getElementById('courseVid').value;
            const thumb = document.getElementById('courseThumb').value;
            const premium = document.getElementById('isPremium').checked;
            const btn = document.getElementById('btnUpload');

            if(!title || !video) return alert("Title and Video URL are required.");

            btn.innerText = "Uploading...";

            const { error } = await supabaseClient
                .from('courses')
                .insert([{ title, description: desc, video_url: video, thumbnail_url: thumb, is_premium: premium }]);

            if(error) {
                alert("Error: " + error.message);
                btn.innerText = "Publish Course";
            } else {
                alert("Course Published Successfully!");
                btn.innerText = "Publish Course";
                // Clear form
                document.getElementById('courseTitle').value = "";
                document.getElementById('courseDesc').value = "";
                document.getElementById('courseVid').value = "";
            }
        }

        // --- 2. MENTORSHIP REVIEW LOGIC ---
        async function fetchApplications() {
            const { data, error } = await supabaseClient
                .from('mentorship_applications')
                .select('*')
                .order('created_at', { ascending: false });

            const tbody = document.getElementById('appTableBody');
            tbody.innerHTML = '';

            if (error) { console.error(error); return; }
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">No applications found.</td></tr>';
                return;
            }

            data.forEach(app => {
                const row = document.createElement('tr');
                const date = new Date(app.created_at).toLocaleDateString();
                
                row.innerHTML = `
                    <td>
                        <div style="font-weight:bold; color:#fff; font-size:0.95rem;">${app.discord_handle || 'No Discord'}</div>
                        <div class="detail-meta">${app.email}</div>
                        <div class="detail-meta">${date}</div>
                    </td>
                    <td>
                        <div class="detail-row"><strong>Exp:</strong> ${app.experience} | <strong>Cap:</strong> ${app.capital}</div>
                        <div style="color:#94a3b8; font-style:italic; font-size:0.85rem; background:rgba(0,0,0,0.2); padding:8px; border-radius:6px;">"${app.why_join}"</div>
                    </td>
                    <td><span class="status-badge status-${app.status}">${app.status}</span></td>
                    <td>
                        ${app.status === 'pending' ? `
                            <button onclick="updateAppStatus('${app.user_id}', 'approved')" class="action-btn btn-approve">Approve</button>
                            <button onclick="updateAppStatus('${app.user_id}', 'denied')" class="action-btn btn-deny">Deny</button>
                        ` : '<span style="color:#64748b; font-size:0.8rem;">Processed</span>'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function updateAppStatus(id, newStatus) {
            if (!confirm(`Mark this applicant as ${newStatus.toUpperCase()}?`)) return;
            const { error } = await supabaseClient
                .from('mentorship_applications')
                .update({ status: newStatus })
                .eq('user_id', id);

            if (error) alert("Error: " + error.message);
            else fetchApplications(); 
        }

        // --- 3. AUTH & INIT ---
        async function checkAdminAccess() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                // Ideally redirect to login, but kept open for your testing ease
                // window.location.href = "index.html"; 
            }
            fetchApplications();
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = "index.html";
        }

        checkAdminAccess();
    </script>

</body>
</html>
