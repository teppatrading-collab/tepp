<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Admin Panel</title>
    <link rel="stylesheet" href="style-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="display:none;" id="admin-body"> <aside class="sidebar">
        <div class="logo">TEPPA ADMIN</div>
        <nav>
            <a href="dashboard.html">Return to User View</a>
            <a href="#" class="active">Manage Users</a>
            <button onclick="handleLogout()">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Admin Control Center</h1>
        <div class="card">
            <h3>User Management</h3>
            <p>Total Registered Users: <span id="user-count">Loading...</span></p>
            </div>
    </main>

    <script>
        // 1. Setup Supabase (Use your real credentials)
        const supabaseUrl = 'https://your-project-id.supabase.co';
        const supabaseKey = 'your-anon-key';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 2. The Security Guard
        async function checkAdminAccess() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = "login.html";
                return;
            }

            const { data: profile, error } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', user.id)
                .single();

            if (error || profile?.role !== 'admin') {
                alert("Access Denied: Admins Only");
                window.location.href = "dashboard.html"; // Redirect regular users
            } else {
                // If admin, show the body and load data
                document.getElementById('admin-body').style.display = 'flex';
                loadAdminData(); 
            }
        }

        async function loadAdminData() {
            console.log("Loading sensitive admin stats...");
            // You can add logic here to count users or pull logs
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = "login.html";
        }

        // Run the check immediately on page load
        checkAdminAccess();
    </script>
</body>
</html>
