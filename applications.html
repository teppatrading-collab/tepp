<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Academy | Review Applications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #2dd4bf;
            --success: #22c55e;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .brand { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; color: #fff; text-decoration: none; }
        .nav-links a { color: var(--text-dim); text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary); }

        /* Main Container */
        .container { max-width: 1400px; margin: 60px auto; padding: 0 2%; }
        h1 { border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 30px; }

        /* Table Styles */
        .table-wrapper {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-x: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        thead { background: #0f172a; border-bottom: 1px solid var(--border); }
        th { text-align: left; padding: 20px; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 15px 20px; border-bottom: 1px solid var(--border); font-size: 0.9rem; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .badge-capital { 
            background: rgba(45, 212, 191, 0.1); color: var(--primary); 
            padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 0.8rem;
            border: 1px solid rgba(45, 212, 191, 0.2);
        }
        .discord-tag { color: #5865F2; font-weight: 600; display: flex; align-items: center; gap: 6px; }

        /* Buttons */
        .btn-action {
            border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer;
            font-weight: bold; font-size: 0.85rem; display: inline-flex; align-items: center; gap: 5px;
            transition: 0.2s; margin-right: 5px;
        }
        
        /* Manage / Edit Button */
        .btn-view { background: #334155; color: #fff; border: 1px solid var(--border); }
        .btn-view:hover { background: #475569; }

        /* Delete Button */
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-delete:hover { background: var(--danger); color: #fff; }

        /* Modal Action Buttons */
        .btn-accept { background: rgba(34, 197, 94, 0.2); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.3); }
        .btn-accept:hover { background: var(--success); color: #000; }
        
        .btn-deny { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-deny:hover { background: var(--danger); color: #fff; }

        .status-badge { font-weight: bold; display: flex; align-items: center; gap: 5px; font-size: 0.85rem;}
        .status-accepted { color: var(--success); }
        .status-rejected { color: var(--danger); }
        .status-pending { color: #fbbf24; }

        /* Modal Styles */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-card {
            background: var(--bg-card); width: 600px; max-width: 90%; border-radius: 12px;
            border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden;
        }
        .modal-header {
            padding: 20px; border-bottom: 1px solid var(--border); background: #0f172a;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-body { padding: 30px; }
        .detail-row { margin-bottom: 20px; }
        .detail-label { display: block; color: var(--text-dim); font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .detail-value { font-size: 1.1rem; color: #fff; }
        .motivation-box {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; border: 1px solid var(--border);
            color: #e2e8f0; line-height: 1.6; max-height: 200px; overflow-y: auto;
        }
        .modal-actions {
            padding: 20px; border-top: 1px solid var(--border); background: #0f172a;
            display: flex; justify-content: flex-end; gap: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">TEPPA ACADEMY</a>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="applications.html" class="active" style="color: var(--primary);">Applications</a>
            <a href="#" style="border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; color: var(--primary);">PRO MEMBER</a>
        </div>
    </nav>

    <div class="container">
        <h1>Review Applications</h1>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Email</th>
                        <th>Discord</th>
                        <th>Experience</th>
                        <th>Capital</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" style="text-align:center; padding:40px; color:#94a3b8;">Loading applications...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="reviewModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3 style="margin:0; color:#fff;">Manage Application</h3>
                <button onclick="closeModal()" style="background:none; border:none; color:#94a3b8; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div class="modal-body">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="detail-row">
                        <span class="detail-label">Email</span>
                        <div id="modalEmail" class="detail-value">--</div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Discord</span>
                        <div id="modalDiscord" class="detail-value" style="color:#5865F2;">--</div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Trading Experience</span>
                        <div id="modalExp" class="detail-value">--</div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Capital</span>
                        <div id="modalCap" class="detail-value" style="color:var(--primary);">--</div>
                    </div>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Why do you want to join?</span>
                    <div id="modalMotivation" class="motivation-box">
                        No response provided.
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <input type="hidden" id="currentAppId">
                <input type="hidden" id="currentEmail">
                <button onclick="processDecision('accepted')" class="btn-action btn-accept">Accept & Grant PRO</button>
                <button onclick="processDecision('rejected')" class="btn-action btn-deny">Reject (Set to Free)</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allApplications = [];

        // --- 2. FETCH DATA ---
        async function loadApplications() {
            const tbody = document.getElementById('tableBody');
            
            try {
                // Fetch applications
                const { data, error } = await supabaseClient
                    .from('mentorship_applications') 
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allApplications = data; 
                tbody.innerHTML = ''; 

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:40px;">No applications found.</td></tr>';
                    return;
                }

                data.forEach(app => {
                    const date = new Date(app.created_at).toLocaleDateString();
                    const status = app.status || 'pending';
                    const appId = app.id || app.user_id; 
                    
                    let statusBadge = '';
                    if (status === 'accepted') statusBadge = `<span class="status-badge status-accepted"><i class='bx bxs-check-circle'></i> Accepted</span>`;
                    else if (status === 'rejected') statusBadge = `<span class="status-badge status-rejected"><i class='bx bxs-x-circle'></i> Rejected</span>`;
                    else statusBadge = `<span class="status-badge status-pending"><i class='bx bx-time'></i> Pending</span>`;

                    const row = `
                        <tr id="row-${appId}">
                            <td style="color: #64748b;">${date}</td>
                            <td style="font-weight: 600;">${app.email || 'N/A'}</td>
                            <td><span class="discord-tag"><i class='bx bxl-discord-alt'></i> ${app.discord_handle || '-'}</span></td>
                            <td>${app.experience || '-'}</td>
                            <td><span class="badge-capital">${app.capital || '-'}</span></td>
                            <td id="status-${appId}">${statusBadge}</td>
                            <td>
                                <button onclick="openReview('${appId}')" class="btn-action btn-view" title="Review / Change Status">
                                    <i class='bx bx-edit-alt'></i> Manage
                                </button>
                                <button onclick="deleteApp('${appId}')" class="btn-action btn-delete" title="Delete Application">
                                    <i class='bx bx-trash'></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="7" style="color:#ef4444; text-align:center;">Error: ${err.message}</td></tr>`;
            }
        }

        // --- 3. OPEN REVIEW MODAL ---
        function openReview(id) {
            const app = allApplications.find(a => a.id == id || a.user_id == id);
            
            if(!app) {
                alert("Error: Application data not found.");
                return;
            }

            document.getElementById('currentAppId').value = app.id; 
            document.getElementById('currentEmail').value = app.email;
            document.getElementById('modalEmail').innerText = app.email;
            document.getElementById('modalDiscord').innerText = app.discord_handle;
            document.getElementById('modalExp').innerText = app.experience;
            document.getElementById('modalCap').innerText = app.capital;
            
            const motivationText = app.why_join || app.motivation || "No response provided.";
            document.getElementById('modalMotivation').innerText = motivationText;

            // Show Modal
            document.getElementById('reviewModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        // --- 4. PROCESS DECISION (Handles Upgrading & Downgrading) ---
        async function processDecision(newStatus) {
            const appId = document.getElementById('currentAppId').value;
            const email = document.getElementById('currentEmail').value;
            const btn = event.target;
            const originalText = btn.innerText;
            
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                // A. Update the Application Status
                const { error: appError } = await supabaseClient
                    .from('mentorship_applications')
                    .update({ status: newStatus })
                    .eq('id', appId);

                if (appError) throw appError;

                // B. Update the User's Role 
                // If Accepted -> Role = 'pro'. 
                // If Rejected -> Role = 'user' (This acts as the downgrade/revoke)
                const newRole = (newStatus === 'accepted') ? 'pro' : 'user';

                const { data: profileData, error: profileError } = await supabaseClient
                    .from('profiles')
                    .update({ role: newRole })
                    .eq('email', email)
                    .select();

                if (profileError) throw profileError;

                // Success Message & Close
                alert(`User has been ${newStatus.toUpperCase()} and role set to ${newRole.toUpperCase()}.`);
                closeModal();
                loadApplications(); // Refresh table

            } catch (err) {
                console.error(err);
                alert("Error updating status: " + err.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // --- 5. DELETE FUNCTION ---
        async function deleteApp(id) {
            if(!confirm("Are you sure you want to permanently DELETE this application?")) return;

            try {
                const { error } = await supabaseClient
                    .from('mentorship_applications')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                
                loadApplications(); // Refresh list

            } catch (err) {
                alert("Error deleting: " + err.message);
            }
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('reviewModal')) {
                closeModal();
            }
        }

        loadApplications();
    </script>
</body>
</html>
