<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Academy | Applications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #2dd4bf;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
        }
        .brand { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; color: #fff; text-decoration: none; }
        .nav-links a { color: var(--text-dim); text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary); }

        .container { max-width: 1200px; margin: 60px auto; padding: 0 5%; }
        h1 { border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 30px; }

        .table-wrapper {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; }
        thead { background: #0f172a; border-bottom: 1px solid var(--border); }
        th { text-align: left; padding: 20px; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 20px; border-bottom: 1px solid var(--border); font-size: 0.9rem; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .badge-capital { 
            background: rgba(45, 212, 191, 0.1); 
            color: var(--primary); 
            padding: 5px 10px; 
            border-radius: 20px; 
            font-weight: bold; 
            font-size: 0.8rem;
            border: 1px solid rgba(45, 212, 191, 0.2);
        }
        .discord-tag {
            color: #5865F2; 
            font-weight: 600;
            display: flex; 
            align-items: center; gap: 6px;
        }
        .loading-text { text-align: center; padding: 40px; color: var(--text-dim); font-style: italic; }
        .error-text { color: #ef4444; text-align: center; padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">TEPPA ACADEMY</a>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="applications.html" class="active" style="color: var(--primary);">Applications</a>
            <a href="#" style="border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; color: var(--primary);">PRO MEMBER</a>
        </div>
    </nav>

    <div class="container">
        <h1>Mentorship Applications</h1>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Email</th>
                        <th>Discord</th>
                        <th>Experience</th>
                        <th>Capital</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" class="loading-text">Loading data from Supabase...</td></tr>
                </tbody>
            </table>
        </div>
        <p id="debugMsg" style="color: #94a3b8; text-align: center; margin-top: 20px; font-size: 0.8rem;"></p>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob'; 
        
        // FIX: Renamed variable to 'supabaseClient' to avoid conflict with library 'supabase'
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. FETCH DATA FUNCTION ---
        async function loadApplications() {
            const tbody = document.getElementById('tableBody');
            const debugMsg = document.getElementById('debugMsg');

            try {
                // Check Session
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                // Fetch Data
                const { data, error } = await supabaseClient
                    .from('mentorship_applications') 
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                tbody.innerHTML = ''; // Clear loading text

                // Handle Empty Data
                if (!data || data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="loading-text">
                                No applications visible.<br>
                                <span style="font-size:0.8rem; color:#ef4444;">
                                (If you see this, check your Supabase RLS Policies)
                                </span>
                            </td>
                        </tr>`;
                    return;
                }

                // Render Rows
                data.forEach(app => {
                    const date = new Date(app.created_at).toLocaleDateString();
                    
                    const row = `
                        <tr>
                            <td style="color: #64748b;">${date}</td>
                            <td style="font-weight: 600; color: #fff;">${app.email || 'N/A'}</td>
                            <td>
                                <span class="discord-tag">
                                    <i class='bx bxl-discord-alt'></i>
                                    ${app.discord_handle || '-'}
                                </span>
                            </td>
                            <td>${app.experience || '-'}</td>
                            <td><span class="badge-capital">${app.capital || '-'}</span></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                console.error("Supabase Error:", err);
                tbody.innerHTML = `<tr><td colspan="5" class="error-text">Error: ${err.message}</td></tr>`;
            }
        }

        // Run on load
        loadApplications();
    </script>
</body>
</html>
