<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Admin | Applications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* MATCHING YOUR EXISTING THEME */
        :root {
            --primary: #2dd4bf; /* Teal color from your screenshot */
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --text-main: #ffffff;
            --text-dim: #8b949e;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        /* NAVBAR STYLES */
        .navbar {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid #30363d;
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
        }

        .brand { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; color: #fff; text-decoration: none; }
        .nav-links a { color: var(--text-dim); text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary); }

        /* TABLE STYLES */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 5%; }
        h1 { border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 30px; }

        table { width: 100%; border-collapse: collapse; background: var(--bg-card); border-radius: 8px; overflow: hidden; }
        th { text-align: left; padding: 15px; background: #21262d; color: var(--text-dim); font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #30363d; font-size: 0.95rem; }
        tr:hover { background: #21262d; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; background: rgba(45, 212, 191, 0.1); color: var(--primary); }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">TEPPA ACADEMY</a>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="applications.html" class="active" id="adminLink" style="display:none;">Applications</a>
            <a href="#" style="border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; color: var(--primary);">PRO MEMBER</a>
        </div>
    </nav>

    <div class="container">
        <h1>Mentorship Applications</h1>
        <div style="overflow-x: auto;">
            <table id="appsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Email</th>
                        <th>Discord</th>
                        <th>Experience</th>
                        <th>Capital</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" style="text-align:center; padding: 30px;">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. CONFIGURE SUPABASE (Replace with your actual keys from your project)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. CHECK IF ADMIN & FETCH DATA
        async function init() {
            // Check current user
            const { data: { user } } = await supabase.auth.getUser();

            // REPLACE THIS EMAIL WITH YOUR ADMIN EMAIL
            const myEmail = 'yaseen.salih6@gmail.com'; 

            if (user && user.email === myEmail) {
                // Show the tab
                document.getElementById('adminLink').style.display = 'inline';
                loadApplications();
            } else {
                document.querySelector('.container').innerHTML = '<h2 style="text-align:center; margin-top:50px;">Access Denied</h2>';
            }
        }

        // 3. FETCH TABLE DATA
        async function loadApplications() {
            const { data, error } = await supabase
                .from('mentorship_applications')
                .select('*')
                .order('created_at', { ascending: false });

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; // Clear loading text

            if (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="5">Error loading data. Check console.</td></tr>';
                return;
            }

            data.forEach(app => {
                // Format Date
                const date = new Date(app.created_at || Date.now()).toLocaleDateString();

                const row = `
                    <tr>
                        <td style="color: #8b949e;">${date}</td>
                        <td>${app.email}</td>
                        <td><span style="color: #5865F2;">${app.discord_handle}</span></td>
                        <td>${app.experience}</td>
                        <td><span class="badge">${app.capital}</span></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        init();
    </script>
</body>
</html>
