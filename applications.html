<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Academy | Review Applications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #2dd4bf;
            --success: #22c55e;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .brand { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; color: #fff; text-decoration: none; }
        .nav-links a { color: var(--text-dim); text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary); }

        .container { max-width: 1400px; margin: 60px auto; padding: 0 2%; }
        h1 { border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 30px; }

        .table-wrapper {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-x: auto; /* Handles small screens */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        thead { background: #0f172a; border-bottom: 1px solid var(--border); }
        th { text-align: left; padding: 20px; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 15px 20px; border-bottom: 1px solid var(--border); font-size: 0.9rem; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .badge-capital { 
            background: rgba(45, 212, 191, 0.1); color: var(--primary); 
            padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 0.8rem;
            border: 1px solid rgba(45, 212, 191, 0.2);
        }
        .discord-tag { color: #5865F2; font-weight: 600; display: flex; align-items: center; gap: 6px; }

        /* Action Buttons */
        .btn-action {
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            display: inline-flex; align-items: center; gap: 5px;
            transition: 0.2s;
            margin-right: 5px;
        }
        .btn-accept { background: rgba(34, 197, 94, 0.2); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.3); }
        .btn-accept:hover { background: var(--success); color: #000; }
        
        .btn-deny { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-deny:hover { background: var(--danger); color: #fff; }

        /* Status Badges */
        .status-accepted { color: var(--success); font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .status-rejected { color: var(--danger); font-weight: bold; display: flex; align-items: center; gap: 5px; }
        
        .loading-text { text-align: center; padding: 40px; color: var(--text-dim); font-style: italic; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">TEPPA ACADEMY</a>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="applications.html" class="active" style="color: var(--primary);">Applications</a>
            <a href="#" style="border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; color: var(--primary);">PRO MEMBER</a>
        </div>
    </nav>

    <div class="container">
        <h1>Mentorship Applications</h1>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Email</th>
                        <th>Discord</th>
                        <th>Experience</th>
                        <th>Capital</th>
                        <th>Status / Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="6" class="loading-text">Loading applications...</td></tr>
                </tbody>
            </table>
        </div>
        <p id="debugMsg" style="color: #94a3b8; text-align: center; margin-top: 20px; font-size: 0.8rem;"></p>
    </div>

    <script>
        // --- 1. CONFIGURATION (Your Keys) ---
        const SUPABASE_URL = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. FETCH DATA ---
        async function loadApplications() {
            const tbody = document.getElementById('tableBody');
            
            try {
                // Fetch data including the new 'status' column
                const { data, error } = await supabaseClient
                    .from('mentorship_applications') 
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                tbody.innerHTML = ''; 

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="loading-text">No applications found.</td></tr>';
                    return;
                }

                data.forEach(app => {
                    const date = new Date(app.created_at).toLocaleDateString();
                    // Default status to pending if column is empty
                    const status = app.status || 'pending'; 
                    
                    let actionHtml = '';

                    // Logic: If pending, show buttons. If decided, show status badge.
                    if (status === 'pending') {
                        actionHtml = `
                            <button onclick="updateStatus('${app.id}', 'accepted')" class="btn-action btn-accept">
                                <i class='bx bx-check'></i> Accept
                            </button>
                            <button onclick="updateStatus('${app.id}', 'rejected')" class="btn-action btn-deny">
                                <i class='bx bx-x'></i> Deny
                            </button>
                        `;
                    } else if (status === 'accepted') {
                        actionHtml = `<span class="status-accepted"><i class='bx bxs-check-circle'></i> Accepted</span>`;
                    } else if (status === 'rejected') {
                        actionHtml = `<span class="status-rejected"><i class='bx bxs-x-circle'></i> Rejected</span>`;
                    }

                    const row = `
                        <tr id="row-${app.id}">
                            <td style="color: #64748b;">${date}</td>
                            <td style="font-weight: 600; color: #fff;">${app.email || 'N/A'}</td>
                            <td>
                                <span class="discord-tag">
                                    <i class='bx bxl-discord-alt'></i>
                                    ${app.discord_handle || '-'}
                                </span>
                            </td>
                            <td>${app.experience || '-'}</td>
                            <td><span class="badge-capital">${app.capital || '-'}</span></td>
                            <td id="actions-${app.id}">${actionHtml}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="6" style="color:#ef4444; text-align:center;">Error: ${err.message}</td></tr>`;
            }
        }

        // --- 3. UPDATE STATUS FUNCTION ---
        async function updateStatus(id, newStatus) {
            // Optimistic UI Update (Change it immediately so it feels fast)
            const cell = document.getElementById(`actions-${id}`);
            cell.innerHTML = `<span style="color:#94a3b8;">Updating...</span>`;

            try {
                const { error } = await supabaseClient
                    .from('mentorship_applications')
                    .update({ status: newStatus })
                    .eq('id', id);

                if (error) throw error;

                // On success, update the visual to the final badge
                if (newStatus === 'accepted') {
                    cell.innerHTML = `<span class="status-accepted"><i class='bx bxs-check-circle'></i> Accepted</span>`;
                } else {
                    cell.innerHTML = `<span class="status-rejected"><i class='bx bxs-x-circle'></i> Rejected</span>`;
                }

            } catch (err) {
                console.error(err);
                alert("Failed to update status. Check your RLS policies.");
                // Revert UI (reload page to be safe)
                loadApplications(); 
            }
        }

        // Run on load
        loadApplications();
    </script>
</body>
</html>
