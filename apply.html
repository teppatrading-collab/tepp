<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Apply â€“ Teppa Trading</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="navbar">
  <div class="logo">TEPPA <span>TRADING</span></div>
</header>

<section class="hero">
  <h1>Mentorship Application</h1>

  <input id="name" placeholder="Full Name">
  <input id="email" placeholder="Email">
  <textarea id="experience" placeholder="Trading experience"></textarea>

  <button id="submitApp" class="cta">Submit Application</button>

  <p id="result"></p>
</section>

<script>
const supabase = window.supabase.createClient(
  'https://xuifnaypkeeukyjvlapi.supabase.co',
  'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob'
)

document.getElementById('submitApp').onclick = async () => {
  const name = document.getElementById('name').value.trim()
  const email = document.getElementById('email').value.trim()
  const experience = document.getElementById('experience').value.trim()

  if (!name || !email || !experience) {
    alert('Fill out all fields')
    return
  }

  const { error } = await supabase
    .from('applications')
    .insert([{ name, email, experience }])

  if (error) {
    alert(error.message)
    return
  }

  document.getElementById('result').innerText =
    'Application submitted. Status: Pending'
}
</script>

</body>
</html>
