<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Apply – Teppa Trading</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- CORE THEME --- */
        :root {
            --primary: #2dd4bf; /* Teal */
            --bg-dark: #0f172a; /* Deep Slate */
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR --- */
        .navbar {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; font-size: 1.2rem; color: #fff; text-transform: uppercase; }
        .logo span { color: var(--primary); }

        /* --- CENTERED CONTAINER --- */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* --- PRO GLASS FORM STYLES --- */
        .glass-box {
            background: rgba(15, 23, 42, 0.75); /* Semi-transparent */
            width: 100%;
            max-width: 520px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
            backdrop-filter: blur(12px);
        }

        /* Top Glow Effect */
        .glass-box::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.5), transparent);
        }

        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h1 { margin: 0; font-size: 2rem; font-weight: 800; color: #fff; letter-spacing: -1px; }
        .form-header p { color: var(--text-dim); margin-top: 10px; font-size: 0.9rem; }

        /* --- INPUTS --- */
        .form-grid { display: grid; gap: 20px; }
        
        .input-group { position: relative; }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .pro-input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #334155;
            color: #fff;
            padding: 14px 16px 14px 45px; /* Left padding for icon */
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: 0.2s ease;
            box-sizing: border-box;
        }

        .pro-input:focus {
            border-color: var(--primary);
            background: #12171e;
            box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.3rem;
            pointer-events: none;
        }

        /* Adjust textarea icon alignment */
        textarea.pro-input {
            min-height: 120px;
            padding-left: 16px; /* No icon needed inside text area usually, or adjust padding */
            resize: vertical;
        }

        /* --- BUTTONS --- */
        .cta-btn {
            width: 100%;
            background: var(--primary);
            color: #0f172a;
            font-weight: 800;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(45, 212, 191, 0.4);
        }
        .cta-btn:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #result { text-align: center; margin-top: 20px; font-weight: 600; min-height: 24px; }

        @media (max-width: 600px) {
            .input-row { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">TEPPA <span>TRADING</span></div>
</header>

<div class="main-container">
    <div class="glass-box">
        <div class="form-header">
            <h1>Application</h1>
            <p>Limited spots. Join the elite mentorship program.</p>
        </div>

        <form id="applicationForm" class="form-grid">
            
            <div class="input-group">
                <i class='bx bx-envelope input-icon'></i>
                <input type="email" id="appEmail" class="pro-input" placeholder="Email Address" required />
            </div>

            <div class="input-group">
                <i class='bx bxl-discord-alt input-icon'></i>
                <input type="text" id="appDiscord" class="pro-input" placeholder="Discord Username (e.g. trader#1234)" required />
            </div>

            <div class="input-row">
                <div class="input-group">
                    <i class='bx bx-time-five input-icon'></i>
                    <select id="appExp" class="pro-input" required>
                        <option value="" disabled selected>Experience</option>
                        <option value="Newbie">Less than 1 year</option>
                        <option value="1-3 Years">1-3 Years</option>
                        <option value="3+ Years">3+ Years</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class='bx bx-dollar-circle input-icon'></i>
                    <select id="appCap" class="pro-input" required>
                        <option value="" disabled selected>Capital</option>
                        <option value="Under 1k">Under $1k</option>
                        <option value="1k-10k">$1k - $10k</option>
                        <option value="10k-50k">$10k - $50k</option>
                        <option value="50k+">$50k+</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <textarea id="appWhy" class="pro-input" placeholder="Why do you want to join Teppa Academy?" required></textarea>
            </div>

            <button type="submit" class="cta-btn">Submit Application</button>
        </form>

        <p id="result"></p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // 1. Initialize Supabase
    const supabase = window.supabase.createClient(
        'https://xuifnaypkeeukyjvlapi.supabase.co',
        'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob'
    );

    const form = document.getElementById('applicationForm');
    const result = document.getElementById('result');
    const submitBtn = form.querySelector('button');

    // 2. Handle Submit
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // UI Loading State
        submitBtn.innerText = "Sending...";
        submitBtn.disabled = true;
        result.innerText = "";

        // Gather Values
        const email = document.getElementById('appEmail').value.trim();
        const discord = document.getElementById('appDiscord').value.trim();
        const experience = document.getElementById('appExp').value;
        const capital = document.getElementById('appCap').value;
        const why_join = document.getElementById('appWhy').value.trim();

        try {
            // 3. Get User ID (Required for your database security)
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                throw new Error("You must be logged in to apply.");
            }

            // 4. Send to Database
            // Note: Targeting 'mentorship_applications' to match your Admin Dashboard
            const { error } = await supabase
                .from('mentorship_applications')
                .insert([{ 
                    user_id: user.id,
                    email: email, 
                    discord_handle: discord,
                    experience: experience,
                    capital: capital,
                    why_join: why_join,
                    status: 'pending'
                }]);

            if (error) throw error;

            // 5. Success State
            result.innerText = '✅ Application Sent! We will contact you soon.';
            result.style.color = '#2dd4bf'; // Teal
            submitBtn.innerText = "Sent";
            submitBtn.style.background = "#22c55e"; // Green
            form.reset();

        } catch (err) {
            console.error(err);
            result.innerText = 'Error: ' + err.message;
            result.style.color = '#ef4444'; // Red
            submitBtn.innerText = "Submit Application";
            submitBtn.disabled = false;
        }
    });
});
</script>

</body>
</html>
