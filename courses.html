<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Academy | Courses</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- PRO THEME: DEEP SLATE --- */
        :root { 
            --primary: #2dd4bf; 
            --secondary: #818cf8; 
            --bg: #0f172a; 
            --card: rgba(30, 41, 59, 0.8); 
            --border: #334155; 
            --text: #f8fafc;
            --text-dim: #94a3b8; 
        }
        
        body { 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text); font-family: 'Inter', sans-serif; margin: 0; 
            min-height: 100vh;
        }

        .navbar {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px);
        }
        
        .brand { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; color: #fff; }
        .brand span { color: var(--primary); }
        
        .nav-link { color: var(--text-dim); text-decoration: none; margin-left: 20px; font-size: 0.9rem; transition: 0.2s; }
        .nav-link:hover { color: var(--primary); }
        .nav-link.active { color: #fff; font-weight: bold; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 5%; }
        
        .section-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .section-title i { color: var(--primary); }

        /* --- NEW ADMIN STYLES --- */
        .admin-section { display: none; gap: 40px; margin-bottom: 60px; } /* Toggled by JS */
        .admin-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 30px; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .admin-title { font-size: 1.1rem; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 10px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: var(--text-dim); font-size: 0.85rem; margin-bottom: 8px; font-weight: 600; }
        .admin-input { width: 100%; padding: 12px; background: #0f172a; border: 1px solid var(--border); color: #fff; border-radius: 8px; outline: none; box-sizing: border-box; }
        .admin-input:focus { border-color: var(--primary); }
        textarea.admin-input { resize: vertical; min-height: 100px; font-family: 'Inter', sans-serif; }
        
        .file-upload-box { border: 1px dashed var(--border); padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 15px; background: rgba(15, 23, 42, 0.5); }
        .upload-status { font-size: 0.8rem; font-weight: bold; }

        .btn-action { padding: 12px 25px; background: var(--primary); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-action:hover { opacity: 0.9; }

        /* --- COURSE GRID --- */
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .course-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; overflow: hidden; transition: 0.3s;
            position: relative;
        }
        .course-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        .thumb-area { height: 180px; background: #1e293b; position: relative; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        .premium-lock {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: #fbbf24;
            backdrop-filter: blur(3px); z-index: 2;
        }
        
        .badge-free { position: absolute; top: 10px; right: 10px; background: var(--primary); color: #000; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .badge-pro { position: absolute; top: 10px; right: 10px; background: #fbbf24; color: #000; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }

        .card-body { padding: 20px; }
        .c-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
        .c-desc { font-size: 0.85rem; color: var(--text-dim); line-height: 1.5; margin-bottom: 20px; }
        
        .watch-btn {
            display: block; width: 100%; padding: 10px; text-align: center;
            background: var(--border); color: #fff; border-radius: 6px;
            text-decoration: none; font-weight: 600; font-size: 0.85rem; transition: 0.2s;
        }
        .watch-btn:hover { background: var(--primary); color: #000; }
        .watch-btn.locked { opacity: 0.5; cursor: not-allowed; pointer-events: none; }

        .v-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .v-box { width: 90%; max-width: 900px; background: #000; border-radius: 12px; overflow: hidden; position: relative; }
        .close-v { position: absolute; top: -40px; right: 0; color: #fff; font-size: 2rem; cursor: pointer; }
        
        /* Table Styles */
        .app-table { width: 100%; border-collapse: collapse; background: rgba(15, 23, 42, 0.5); border-radius: 8px; overflow: hidden; }
        .app-table th, .app-table td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .app-table th { background: #0f172a; color: var(--text-dim); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">TEPPA <span>ACADEMY</span></div>
        <div>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="courses.html" class="nav-link active">Courses</a>
            <span id="userStatus" style="margin-left:20px; font-size:0.75rem; color:var(--text-dim); border:1px solid var(--border); padding:5px 10px; border-radius:15px;">Loading...</span>
        </div>
    </nav>

    <div class="container">
        
        <div id="adminPanel" class="admin-section">
            
            <div class="admin-card">
                <div class="admin-header">
                    <div class="admin-title"><i class='bx bx-cloud-upload'></i> Upload New Course</div>
                </div>
                
                <div class="form-group">
                    <label>Course Title</label>
                    <input type="text" id="cTitle" class="admin-input" placeholder="e.g. Market Structure Logic">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="cDesc" class="admin-input" rows="4" placeholder="What will the student learn?"></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>YouTube Embed URL</label>
                        <input type="text" id="cVideo" class="admin-input" placeholder="https://www.youtube.com/embed/...">
                    </div>
                    
                    <div class="form-group">
                        <label>Thumbnail Image</label>
                        <div class="file-upload-box">
                            <input type="file" id="cThumbFile" accept="image/*" style="color: var(--text-dim); font-size: 0.85rem;">
                            <span id="uploadStatus" class="upload-status" style="color: var(--text-dim);">No file chosen</span>
                        </div>
                        <input type="hidden" id="cThumbUrl"> </div>
                </div>

                <div class="form-group" style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                    <input type="checkbox" id="cPremium" style="width:16px; height:16px; cursor: pointer;">
                    <label for="cPremium" style="margin:0; cursor:pointer;">Premium Member Only?</label>
                </div>

                <button onclick="uploadCourse()" id="btnUpload" class="btn-action">Publish Course</button>
            </div>

            <div class="admin-card">
                <div class="admin-header">
                    <div class="admin-title"><i class='bx bx-user-check'></i> Mentorship Applications</div>
                    <button onclick="fetchApplications()" style="background:transparent; border:1px solid var(--border); color:var(--text-dim); padding:5px 10px; border-radius:5px; cursor:pointer; font-size: 0.8rem;">Refresh</button>
                </div>
                
                <table class="app-table">
                    <thead>
                        <tr>
                            <th>Applicant</th>
                            <th>Details</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="appTableBody">
                        <tr><td colspan="4" style="text-align:center; padding:30px; color:#94a3b8;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="section-title"><i class='bx bx-movie-play'></i> Free Foundations</div>
        <div id="freeGrid" class="course-grid"></div>

        <div class="section-title" style="margin-top:60px;"><i class='bx bxs-lock-alt'></i> Premium Masterclass</div>
        <div id="proGrid" class="course-grid"></div>
    </div>

    <div id="videoModal" class="v-modal">
        <div class="v-box">
            <i class='bx bx-x close-v' onclick="document.getElementById('videoModal').style.display='none'; document.getElementById('vFrame').src='';"></i>
            <div style="padding:56.25% 0 0 0; position:relative;">
                <iframe id="vFrame" src="" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

<script>
    const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
    const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // --- CONFIG ---
    let userIsPro = false; 
    let currentUserEmail = "";
    
    // ADMIN EMAIL (Fixed to match exact string)
    const ADMIN_EMAIL = "yaseen.salih6@gmail.com"; 

    async function init() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) window.location.href = "index.html";
        
        currentUserEmail = session.user.email;
        
        // 1. Check if user is admin (Clean check)
        if(currentUserEmail.trim().toLowerCase() === ADMIN_EMAIL.trim().toLowerCase()) {
            // Show Admin Panel (Grid Layout)
            const panel = document.getElementById('adminPanel');
            panel.style.display = 'grid'; 
            panel.style.gridTemplateColumns = '1fr'; // Stack on mobile
            
            // On desktop, split side by side if screen is wide
            if(window.innerWidth > 900) {
                 panel.style.gridTemplateColumns = '1.2fr 0.8fr'; 
            }

            userIsPro = true; 
            fetchApplications(); // Load apps if admin
        }

        // 2. Determine Pro Status
        if (currentUserEmail.includes("pro") || currentUserEmail.trim().toLowerCase() === ADMIN_EMAIL.trim().toLowerCase()) {
            userIsPro = true;
            document.getElementById('userStatus').innerText = "PRO MEMBER";
            document.getElementById('userStatus').style.borderColor = "#fbbf24";
            document.getElementById('userStatus').style.color = "#fbbf24";
        } else {
            document.getElementById('userStatus').innerText = "FREE MEMBER";
        }

        loadCourses();
    }
    init();

    async function loadCourses() {
        const { data: courses, error } = await supabaseClient.from('courses').select('*').order('created_at', { ascending: false });
        
        if(error) {
            console.error("Error loading courses:", error);
            return;
        }

        const freeGrid = document.getElementById('freeGrid');
        const proGrid = document.getElementById('proGrid');
        freeGrid.innerHTML = "";
        proGrid.innerHTML = "";

        courses.forEach(course => {
            const isLocked = course.is_premium && !userIsPro;
            
            const card = document.createElement('div');
            card.className = 'course-card';
            
            // Thumbnail Logic
            let thumbHTML = `<div class="thumb-area">
                <img src="${course.thumbnail_url || course.thumbnail || 'https://via.placeholder.com/400x250/0f172a/ffffff?text=Teppa+Course'}" class="thumb-img">
                <span class="${course.is_premium ? 'badge-pro' : 'badge-free'}">${course.is_premium ? 'PREMIUM' : 'FREE'}</span>
                ${isLocked ? `<div class="premium-lock"><i class='bx bxs-lock-alt' style="font-size:3rem; margin-bottom:10px;"></i><span>Upgrade to Watch</span></div>` : ''}
            </div>`;

            // Body Logic
            let bodyHTML = `<div class="card-body">
                <div class="c-title">${course.title}</div>
                <div class="c-desc">${course.description}</div>
                <button onclick="openVideo('${course.video_url}')" class="watch-btn ${isLocked ? 'locked' : ''}">
                    ${isLocked ? 'Locked' : 'Watch Now'}
                </button>
            </div>`;

            card.innerHTML = thumbHTML + bodyHTML;

            if(course.is_premium) proGrid.appendChild(card);
            else freeGrid.appendChild(card);
        });
    }

    function openVideo(url) {
        document.getElementById('vFrame').src = url;
        document.getElementById('videoModal').style.display = 'flex';
    }

    // --- NEW: FILE UPLOAD LISTENER ---
    document.getElementById('cThumbFile').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        const statusText = document.getElementById('uploadStatus');
        const hiddenInput = document.getElementById('cThumbUrl');

        if (!file) return;

        try {
            statusText.innerText = "Uploading...";
            statusText.style.color = "#fbbf24";

            const fileName = `public/${Date.now()}_${file.name}`;
            
            // Upload to 'thumbnails' bucket
            const { data, error } = await supabaseClient.storage
                .from('thumbnails') 
                .upload(fileName, file);

            if (error) throw error;

            // Get Public URL
            const { data: urlData } = supabaseClient.storage
                .from('thumbnails')
                .getPublicUrl(fileName);

            hiddenInput.value = urlData.publicUrl;
            statusText.innerText = "✅ Ready";
            statusText.style.color = "#2dd4bf";

        } catch (error) {
            console.error("Upload error:", error);
            statusText.innerText = "❌ Failed";
            statusText.style.color = "#ef4444";
            alert("Ensure you have a public 'thumbnails' bucket in Supabase.");
        }
    });

    // --- ADMIN: UPLOAD COURSE ---
    async function uploadCourse() {
        const title = document.getElementById('cTitle').value;
        const desc = document.getElementById('cDesc').value;
        const video = document.getElementById('cVideo').value;
        const thumb = document.getElementById('cThumbUrl').value; // Get from hidden input
        const isPremium = document.getElementById('cPremium').checked;
        const btn = document.getElementById('btnUpload');

        if(!title || !video) return alert("Title and Video URL required");
        if(!thumb) return alert("Please upload a thumbnail");

        btn.innerText = "Uploading...";

        const { error } = await supabaseClient.from('courses').insert([{
            title, description: desc, video_url: video, thumbnail_url: thumb, is_premium: isPremium
        }]);

        if(error) {
            alert(error.message);
            btn.innerText = "Publish Course";
        } else {
            alert("Course Uploaded!");
            btn.innerText = "Publish Course";
            loadCourses();
            // Reset Form
            document.getElementById('cTitle').value = "";
            document.getElementById('cDesc').value = "";
            document.getElementById('cVideo').value = "";
            document.getElementById('cThumbFile').value = "";
            document.getElementById('cThumbUrl').value = "";
            document.getElementById('uploadStatus').innerText = "No file chosen";
        }
    }

    // --- ADMIN: MENTORSHIP REVIEW ---
    async function fetchApplications() {
        const { data, error } = await supabaseClient
            .from('mentorship_applications')
            .select('*')
            .order('created_at', { ascending: false });

        const tbody = document.getElementById('appTableBody');
        tbody.innerHTML = '';

        if (error) { console.log(error); return; }
        
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#94a3b8;">No applications found.</td></tr>';
            return;
        }

        data.forEach(app => {
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td>
                    <div style="font-weight:bold; color:#fff;">${app.discord_handle || 'No Discord'}</div>
                    <div style="font-size:0.8rem; color:#64748b;">${app.email}</div>
                </td>
                <td>
                    <div style="color:#cbd5e1; font-size:0.85rem;">Exp: ${app.experience}</div>
                    <div style="color:#2dd4bf; font-size:0.85rem;">${app.capital}</div>
                </td>
                <td>
                    <span style="padding:4px 10px; border-radius:20px; font-size:0.7rem; font-weight:800; text-transform:uppercase; background:${app.status==='pending'?'#fbbf2420':app.status==='approved'?'#2dd4bf20':'#ef444420'}; color:${app.status==='pending'?'#fbbf24':app.status==='approved'?'#2dd4bf':'#ef4444'};">${app.status}</span>
                </td>
                <td>
                    ${app.status === 'pending' ? `
                    <div style="display:flex; gap:5px;">
                        <button onclick="updateStatus('${app.user_id}', 'approved')" style="background:#2dd4bf; color:#000; border:none; padding:5px; border-radius:4px; cursor:pointer; font-weight:bold; font-size:0.7rem;">Accept</button>
                        <button onclick="updateStatus('${app.user_id}', 'denied')" style="background:transparent; border:1px solid #ef4444; color:#ef4444; padding:5px; border-radius:4px; cursor:pointer; font-size:0.7rem;">Deny</button>
                    </div>
                    ` : '-'}
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    async function updateStatus(id, status) {
        if(!confirm("Change status to " + status + "?")) return;
        await supabaseClient.from('mentorship_applications').update({ status }).eq('user_id', id);
        fetchApplications();
    }
</script>

</body>
</html>
