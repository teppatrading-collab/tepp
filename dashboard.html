<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Pro Terminal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let activeFilter = 'all'; // Controls whether we show All or Playbook

        // 1. Auth Check
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.replace("index.html");
            } else {
                document.getElementById('userEmail').innerText = session.user.email;
                loadTrades();
            }
        }
        checkAuth();

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // 2. Live Chart Sync Logic
        function updateWidget() {
            const pair = document.getElementById('tradePair').value.toUpperCase() || 'NAS100';
            const widgetFrame = document.getElementById('tv-widget');
            
            // Updates the TradingView Mini Chart URL with the new symbol
            widgetFrame.src = `https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=en#{"symbol":"${pair}","width":"100%","height":"100%","dateRange":"12M","colorTheme":"dark","trendLineColor":"rgba(0, 255, 174, 1)","underLineColor":"rgba(0, 255, 174, 0.3)","isTransparent":true,"autosize":true,"largeChartUrl":""}`;
        }

        // 3. Session Detection
        function getMarketSession() {
            const hour = new Date().getHours(); 
            if (hour >= 8 && hour < 14) return "London";
            if (hour >= 14 && hour < 21) return "New York";
            return "Asian";
        }

        // 4. Save Trade (Updated for Playbook)
        async function saveTradeWithImage() {
            const pair = document.getElementById('tradePair').value;
            const type = document.getElementById('tradeType').value;
            const outcome = document.getElementById('tradeOutcome').value;
            const emotion = document.getElementById('tradeEmotion').value;
            const reason = document.getElementById('tradeReason').value;
            const chartLink = document.getElementById('chartLink').value;
            const isPlaybook = document.getElementById('playbookCheck').checked; // Get checkbox
            const fileInput = document.getElementById('chartUpload');
            const status = document.getElementById('journalStatus');
            const currentSession = getMarketSession();
            
            if(!pair || !reason) {
                status.innerText = "Fill required fields!";
                return;
            }

            status.innerText = "Processing...";
            let imageUrl = null;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop();
                const fileName = `${Math.random()}.${fileExt}`;
                const filePath = `trades/${fileName}`;

                let { error: uploadError } = await supabaseClient.storage
                    .from('chart-screenshots')
                    .upload(filePath, file);

                if (!uploadError) {
                    const { data } = supabaseClient.storage.from('chart-screenshots').getPublicUrl(filePath);
                    imageUrl = data.publicUrl;
                }
            }

            const { error } = await supabaseClient.from('trades').insert([
                { 
                    pair, type, reason, tradingview_link: chartLink, 
                    chart_screenshot: imageUrl, outcome, emotion,
                    session: currentSession,
                    is_playbook: isPlaybook
                }
            ]);

            if (error) {
                status.innerText = "DB Error! (Did you add is_playbook column?)";
            } else {
                status.innerText = "‚úÖ Saved!";
                loadTrades(); 
                // Reset form
                document.getElementById('tradePair').value = '';
                document.getElementById('tradeReason').value = '';
                document.getElementById('playbookCheck').checked = false;
            }
        }

        // 5. Load Trades (With Playbook Filter)
        async function loadTrades(filterMode = 'all') {
            activeFilter = filterMode;
            
            // Update Toggle Button Visuals
            document.getElementById('btn-all').classList.toggle('active-filter', filterMode === 'all');
            document.getElementById('btn-playbook').classList.toggle('active-filter', filterMode === 'playbook');

            const feed = document.getElementById('tradeFeed');
            feed.innerHTML = '<p style="color:#8b949e;">Syncing trades...</p>';

            let query = supabaseClient
                .from('trades')
                .select('*')
                .order('created_at', { ascending: false });

            // Apply Filter if "Playbook" is selected
            if (filterMode === 'playbook') {
                query = query.eq('is_playbook', true);
            }

            const { data: trades, error } = await query;

            if (error) return;
            feed.innerHTML = '';
            
            // Stats Calculation (Always based on ALL trades to keep true stats)
            // Note: If you want stats to filter too, move this inside the query logic.
            // For now, let's keep Global Stats.
            
            let wins = trades.filter(t => t.outcome === 'Win').length;
            let total = trades.filter(t => t.outcome !== 'Pending').length;
            let winRate = total > 0 ? ((wins / total) * 100).toFixed(1) : 0;
            
            if(filterMode === 'all') {
                document.getElementById('winRateStat').innerText = winRate + "%";
                document.getElementById('totalTradesStat').innerText = trades.length;
            }

            trades.forEach(trade => {
                const card = document.createElement('div');
                card.className = 'trade-log-card';
                // Add gold border if it's a playbook trade
                if (trade.is_playbook) card.classList.add('playbook-card');

                card.innerHTML = `
                    <div class="card-header">
                        <span class="pair-badge">${trade.pair}</span>
                        <div style="display:flex; gap:5px;">
                             ${trade.is_playbook ? '<span class="pb-tag">üèÜ Playbook</span>' : ''}
                             <span class="session-badge">${trade.session || 'N/A'}</span>
                             <span class="outcome-tag ${trade.outcome?.toLowerCase()}">${trade.outcome || 'Pending'}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTrade('${trade.id}')"><i class='bx bx-trash'></i></button>
                    </div>
                    ${trade.chart_screenshot ? `<img src="${trade.chart_screenshot}" class="trade-img-preview" onclick="window.open('${trade.chart_screenshot}', '_blank')">` : ''}
                    <div class="card-meta">
                        <span><i class='bx bx-smile'></i> ${trade.emotion || 'Neutral'}</span> | 
                        <span><i class='bx bx-calendar'></i> ${new Date(trade.created_at).toLocaleDateString()}</span>
                    </div>
                    <p class="trade-reason">${trade.reason}</p>
                    ${trade.tradingview_link ? `<a href="${trade.tradingview_link}" target="_blank" class="live-link"><i class='bx bx-link-external'></i> Chart Link</a>` : ''}
                `;
                feed.appendChild(card);
            });
        }

        async function deleteTrade(id) {
            if (confirm("Delete this entry?")) {
                await supabaseClient.from('trades').delete().eq('id', id);
                loadTrades(activeFilter); 
            }
        }
    </script>

    <style>
        :root { --primary: #00ffae; --gold: #ffd700; --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        
        /* Layout */
        .sidebar { width: 300px; height: 100vh; background: #010409; position: fixed; border-right: 1px solid var(--border); padding: 25px; overflow-y: auto; transition: 0.3s; z-index: 1000; box-sizing: border-box;}
        .main-content { margin-left: 300px; padding: 40px; }
        
        /* Sidebar Elements */
        .sidebar-section { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 18px; margin-bottom: 20px; }
        .side-input { width: 100%; background: var(--bg); color: white; border: 1px solid var(--border); padding: 12px; margin-bottom: 12px; border-radius: 8px; box-sizing: border-box; font-size: 0.9rem; }
        .side-btn { width: 100%; background: var(--primary); color: #000; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        
        /* Playbook Checkbox */
        .playbook-option { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; cursor: pointer; font-size: 0.85rem; color: var(--gold); font-weight: bold; }
        .playbook-option input { accent-color: var(--gold); width: 16px; height: 16px; }

        /* Filter Toggle Buttons */
        .filter-container { display: flex; gap: 10px; margin-bottom: 25px; }
        .filter-btn { background: var(--card); border: 1px solid var(--border); color: #8b949e; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 0.85rem; transition: 0.2s; }
        .filter-btn.active-filter { background: rgba(0, 255, 174, 0.1); color: var(--primary); border-color: var(--primary); }
        .filter-btn.active-filter.pb-btn { background: rgba(255, 215, 0, 0.1); color: var(--gold); border-color: var(--gold); }

        /* Stats */
        .stats-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 14px; flex: 1; text-align: center; }
        .stat-box h3 { font-size: 1.8rem; color: var(--primary); margin: 8px 0 0 0; }

        /* Trade Cards */
        .trade-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .trade-log-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 16px; transition: 0.2s; position: relative; overflow: hidden; }
        .trade-log-card:hover { border-color: var(--primary); }
        
        /* Playbook Specific Styles */
        .trade-log-card.playbook-card { border: 1px solid rgba(255, 215, 0, 0.3); box-shadow: 0 0 15px rgba(255, 215, 0, 0.05); }
        .pb-tag { color: var(--gold); font-size: 0.65rem; background: rgba(255, 215, 0, 0.1); padding: 3px 6px; border-radius: 4px; font-weight: bold; border: 1px solid rgba(255, 215, 0, 0.2); }

        .trade-img-preview { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; cursor: pointer; }
        .pair-badge { color: var(--primary); font-weight: 800; font-size: 1.2rem; }
        .session-badge { background: #30363d; color: #fff; font-size: 0.65rem; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        
        .outcome-tag { font-size: 0.65rem; padding: 3px 8px; border-radius: 4px; font-weight: 800; text-transform: uppercase; border: 1px solid transparent; }
        .outcome-tag.win { background: rgba(0, 255, 174, 0.1); color: var(--primary); border-color: var(--primary); }
        .outcome-tag.loss { background: rgba(255, 75, 75, 0.1); color: #ff4b4b; border-color: #ff4b4b; }

        .card-meta { color: #8b949e; font-size: 0.8rem; margin: 10px 0; }
        .trade-reason { font-size: 0.95rem; line-height: 1.5; margin: 10px 0; color: #e6edf3; }
        .live-link { color: var(--primary); text-decoration: none; font-size: 0.85rem; font-weight: bold; }
        .delete-btn { background: none; border: none; color: #8b949e; cursor: pointer; float: right; }
        .delete-btn:hover { color: #ff4b4b; }

        /* Mobile Responsive */
        .mobile-toggle { display: none; position: fixed; top: 20px; right: 20px; background: var(--card); border: 1px solid var(--primary); color: var(--primary); padding: 12px; border-radius: 10px; z-index: 2000; cursor: pointer; }
        
        @media (max-width: 992px) {
            .mobile-toggle { display: block; }
            .sidebar { transform: translateX(-100%); width: 280px; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 100px 20px 20px 20px; }
            .stats-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <button class="mobile-toggle" onclick="toggleSidebar()"><i class='bx bx-menu-alt-right'></i></button>

    <aside class="sidebar">
        <div style="color:var(--primary); font-weight:900; font-size:1.6rem; margin-bottom:25px; text-align:center;">TEPPA PRO</div>
        
        <div class="sidebar-section">
            <h4 style="margin:0 0 15px 0; color:var(--primary); font-size:0.75rem; letter-spacing:1px;">NEW JOURNAL ENTRY</h4>
            
            <input type="text" id="tradePair" class="side-input" placeholder="Pair (e.g. BTCUSD)" onchange="updateWidget()">
            
            <div style="display:flex; gap:5px;">
                <select id="tradeType" class="side-input" style="flex:1;"><option>Buy</option><option>Sell</option></select>
                <select id="tradeOutcome" class="side-input" style="flex:1;"><option>Pending</option><option>Win</option><option>Loss</option></select>
            </div>
            <select id="tradeEmotion" class="side-input">
                <option>Confident</option><option>FOMO</option><option>Aggressive</option><option>Neutral</option>
            </select>
            <input type="text" id="chartLink" class="side-input" placeholder="Chart Link (Optional)">
            <textarea id="tradeReason" placeholder="Setup notes..." rows="3" class="side-input" style="resize:none;"></textarea>
            
            <label class="playbook-option">
                <input type="checkbox" id="playbookCheck"> 
                <span>üèÜ Add to Playbook</span>
            </label>

            <input type="file" id="chartUpload" accept="image/*" style="display:none;" onchange="document.getElementById('fileName').innerText=this.files[0].name">
            <label for="chartUpload" id="fileName" style="display:block; border:1px dashed var(--border); padding:15px; border-radius:8px; text-align:center; font-size:0.75rem; cursor:pointer; margin-bottom:15px; color:#8b949e;">Attach Screenshot</label>
            
            <button class="side-btn" onclick="saveTradeWithImage()">Save Trade</button>
            <p id="journalStatus" style="font-size: 0.75rem; color:var(--primary); text-align:center; margin-top:10px; font-weight:bold;"></p>
        </div>

        <div class="sidebar-section" style="padding:0; overflow:hidden; border:none; height: 300px; background:#000;">
            <iframe id="tv-widget" src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=en#%7B%22symbol%22%3A%22NAS100%22%2C%22width%22%3A%22100%25%22%2C%22height%22%3A%22100%25%22%2C%22dateRange%22%3A%2212M%22%2C%22colorTheme%22%3A%22dark%22%2C%22trendLineColor%22%3A%22rgba(0%2C%20255%2C%20174%2C%201)%22%2C%22underLineColor%22%3A%22rgba(0%2C%20255%2C%20174%2C%200.3)%22%2C%22isTransparent%22%3Atrue%2C%22autosize%22%3Atrue%2C%22largeChartUrl%22%3A%22%22%7D" frameborder="0" style="width:100%; height:300px;"></iframe>
        </div>
        
        <button onclick="supabaseClient.auth.signOut().then(() => window.location.replace('index.html'))" style="background:none; border:1px solid #ff4b4b; color:#ff4b4b; width:100%; padding:12px; border-radius:8px; cursor:pointer; font-weight:bold; font-size:0.8rem;">Logout</button>
    </aside>

    <main class="main-content">
        <header style="margin-bottom:30px;">
            <h1 style="color:var(--primary); margin:0;">Pro Dashboard</h1>
            <span id="userEmail" style="color:#8b949e; font-size:0.85rem;"></span>
        </header>

        <div class="stats-container">
            <div class="stat-box"><span style="color:#8b949e; font-size:0.75rem; font-weight:bold; letter-spacing:1px;">WIN RATE</span><h3 id="winRateStat">0%</h3></div>
            <div class="stat-box"><span style="color:#8b949e; font-size:0.75rem; font-weight:bold; letter-spacing:1px;">TOTAL TRADES</span><h3 id="totalTradesStat">0</h3></div>
        </div>
        
        <div class="filter-container">
            <button id="btn-all" class="filter-btn active-filter" onclick="loadTrades('all')">All Trades</button>
            <button id="btn-playbook" class="filter-btn pb-btn" onclick="loadTrades('playbook')">üèÜ Playbook (Best)</button>
        </div>

        <div id="tradeFeed" class="trade-grid">
            <p style="color:#8b949e;">Loading dashboard...</p>
        </div>
    </main>
</body>
</html>
