<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Dashboard</title>
    <link rel="stylesheet" href="style-dashboard.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 2. Initialize Supabase (Use your actual URL and Key)
        const supabaseUrl = 'https://your-project-id.supabase.co';
        const supabaseKey = 'your-anon-key';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // 3. Protection: Run this immediately in the head to prevent unauthorized viewing
        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                // If no session exists, stop loading and redirect to login
                window.location.href = "index.html"; 
            }
        }
        checkUser();
    </script>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">TEPPA TRADING</div>
        <nav>
            <a href="#">Market Overview</a>
            <a href="#">My Trades</a>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Welcome to your Dashboard</h1>
        <div class="card">
            <h3>Master Forex & Indices</h3>
            <p>Your trading session is active.</p>
        </div>
    </main>

    <script>
        // 4. Logout Function
        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                alert("Error logging out: " + error.message);
            } else {
                // Return to landing page after logout
                window.location.href = "index.html"; 
            }
        }
    </script>
</body>
</html>
