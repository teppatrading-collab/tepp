<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (!session && event === 'INITIAL_SESSION') {
                window.location.replace("index.html");
            } else if (session) {
                document.getElementById('userEmail').innerText = session.user.email;
                document.documentElement.classList.add('authorized');
                loadTrades(); // Load journal on startup
            }
        });

        // 1. UPDATE FILE NAME UI
        function updateFileName() {
            const fileInput = document.getElementById('chartUpload');
            const fileNameSpan = document.getElementById('fileName');
            if (fileInput.files.length > 0) {
                fileNameSpan.innerText = fileInput.files[0].name;
                document.getElementById('uploadArea').style.borderColor = "#00ffae";
            }
        }

        // 2. SAVE TRADE WITH IMAGE
        async function saveTradeWithImage() {
            const pair = document.getElementById('tradePair').value;
            const type = document.getElementById('tradeType').value;
            const reason = document.getElementById('tradeReason').value;
            const chartLink = document.getElementById('chartLink').value;
            const fileInput = document.getElementById('chartUpload');
            const status = document.getElementById('journalStatus');
            
            status.innerText = "Processing...";
            let imageUrl = null;

            // Upload Image if selected
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop();
                const fileName = `${Math.random()}.${fileExt}`;
                const filePath = `trades/${fileName}`;

                let { error: uploadError } = await supabaseClient.storage
                    .from('chart-screenshots')
                    .upload(filePath, file);

                if (uploadError) {
                    status.innerText = "Upload Failed!";
                    return;
                }

                // Get Public URL
                const { data } = supabaseClient.storage.from('chart-screenshots').getPublicUrl(filePath);
                imageUrl = data.publicUrl;
            }

            // Insert into Database
            const { error } = await supabaseClient.from('trades').insert([
                { pair, type, reason, tradingview_link: chartLink, chart_screenshot: imageUrl }
            ]);

            if (error) {
                status.innerText = "DB Error!";
            } else {
                status.innerText = "Trade Saved!";
                loadTrades(); // Refresh the list
                // Reset fields
                document.getElementById('tradePair').value = '';
                document.getElementById('tradeReason').value = '';
                document.getElementById('chartLink').value = '';
                fileInput.value = '';
                document.getElementById('fileName').innerText = "Attach Screenshot";
            }
        }

        // 3. FETCH AND DISPLAY JOURNAL
        async function loadTrades() {
            const feed = document.getElementById('tradeFeed');
            const { data: trades, error } = await supabaseClient
                .from('trades')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) return;
            feed.innerHTML = '';
            
            trades.forEach(trade => {
                const card = document.createElement('div');
                card.className = 'trade-log-card';
                card.innerHTML = `
                    ${trade.chart_screenshot ? `<img src="${trade.chart_screenshot}" class="trade-img-preview" onclick="window.open('${trade.chart_screenshot}', '_blank')">` : ''}
                    <div style="display:flex; justify-content:space-between;">
                        <span style="color:#00ffae; font-weight:bold;">${trade.pair} (${trade.type})</span>
                        <small style="color:#8b949e;">${new Date(trade.created_at).toLocaleDateString()}</small>
                    </div>
                    <p style="font-size:0.85rem; margin:10px 0;">${trade.reason}</p>
                    ${trade.tradingview_link ? `<a href="${trade.tradingview_link}" target="_blank" style="color:#00ffae; font-size:0.75rem; text-decoration:none;"><i class='bx bx-link-external'></i> View Live Chart</a>` : ''}
                `;
                feed.appendChild(card);
            });
        }

        // CLOCK & CALC (Keep your existing functions)
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', { timeZone: 'UTC' });
            document.getElementById('liveClock').innerText = timeString + " UTC";
        }
        setInterval(updateClock, 1000);

        function calculateRisk() {
            const balance = document.getElementById('balance').value;
            const riskPercent = document.getElementById('riskPercent').value;
            const stopLoss = document.getElementById('stopLoss').value;
            if (balance && riskPercent && stopLoss) {
                const riskAmount = balance * (riskPercent / 100);
                const positionSize = (riskAmount / stopLoss).toFixed(2);
                document.getElementById('calcResult').innerText = `Lot: ${positionSize} ($${riskAmount} Risk)`;
            }
        }
    </script>

    <style>
        /* ADD THESE TO YOUR CSS */
        .trade-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 20px; }
        .trade-log-card { background: #161b22; border: 1px solid #30363d; padding: 15px; border-radius: 10px; transition: 0.3s; }
        .trade-log-card:hover { border-color: #00ffae; }
        .trade-img-preview { width: 100%; height: 140px; object-fit: cover; border-radius: 6px; margin-bottom: 10px; cursor: pointer; }
        
        .upload-label {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: #0d1117; border: 1px dashed #30363d; color: #8b949e;
            padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.75rem; margin: 5px 0;
        }
        .upload-label:hover { border-color: #00ffae; color: #00ffae; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="color:#00ffae; font-weight:bold; font-size:1.2rem; margin-bottom:20px;">TEPPA TRADING</div>
        <div id="liveClock" class="clock-sidebar">00:00:00 UTC</div>

        <div class="sidebar-section">
            <h4>Risk Calculator</h4>
            <input type="number" id="balance" placeholder="Balance ($)">
            <input type="number" id="riskPercent" placeholder="Risk %">
            <input type="number" id="stopLoss" placeholder="SL Pips">
            <button class="side-btn" onclick="calculateRisk()">Calculate</button>
            <p id="calcResult" style="color:#00ffae; font-size:0.75rem; margin-top:5px;"></p>
        </div>

        <div class="sidebar-section">
            <h4>Daily Journal</h4>
            <input type="text" id="tradePair" placeholder="Pair (NAS100)">
            <select id="tradeType">
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
            </select>
            <input type="text" id="chartLink" placeholder="TradingView Link">
            <textarea id="tradeReason" placeholder="Reason..." rows="2"></textarea>
            
            <label for="chartUpload" class="upload-label" id="uploadArea">
                <i class='bx bx-camera'></i> <span id="fileName">Attach Screenshot</span>
            </label>
            <input type="file" id="chartUpload" accept="image/*" style="display: none;" onchange="updateFileName()">

            <button class="side-btn" onclick="saveTradeWithImage()">Save Trade</button>
            <p id="journalStatus" style="font-size: 0.7rem; color:#00ffae; margin-top:5px;"></p>
        </div>

        <nav>
            <button onclick="supabaseClient.auth.signOut().then(() => window.location.replace('index.html'))" style="background:#ff4b4b22; border:1px solid #ff4b4b; color:#ff4b4b; padding:8px; width:100%; border-radius:5px; cursor:pointer; font-size:0.8rem;">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="margin:0; font-size:1.5rem;">Trade History</h1>
            <span id="userEmail" style="color:#8b949e; font-size:0.75rem;"></span>
        </div>

        <div id="tradeFeed" class="trade-grid">
            <p style="color:#8b949e;">No trades recorded yet...</p>
        </div>

        <hr style="border:0; border-top:1px solid #30363d; margin:40px 0;">
        <h2 style="font-size:1.2rem; margin-bottom:15px;">Economic Calendar</h2>
        <div style="background:#161b22; border:1px solid #30363d; border-radius:12px; overflow:hidden;">
            </div>
    </main>
</body>
</html>
