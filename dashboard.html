<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Dashboard</title>
    <link rel="stylesheet" href="style-dashboard.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 2. Initialize Supabase (Use YOUR actual URL and Key)
        const supabaseUrl = 'https://your-project-id.supabase.co';
        const supabaseKey = 'your-anon-key';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // 3. Loop-Breaker Logic
        async function checkUser() {
            // Added onAuthStateChange to wait for the session to be "ready"
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT' || !session) {
                    console.log("No session detected, redirecting...");
                    window.location.href = "index.html"; 
                } else {
                    console.log("Session confirmed:", session.user.email);
                    // Make the page visible only after we are sure the user is logged in
                    document.body.style.display = "flex";
                }
            });
        }
        checkUser();
    </script>
    <style>
        /* Hide the body initially to stop the "flashing" loop effect */
        body { display: none; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">TEPPA TRADING</div>
        <nav>
            <a href="#">Market Overview</a>
            <a href="#">My Trades</a>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Welcome to your Dashboard</h1>
        <div class="card">
            <h3>Master Forex & Indices</h3>
            <p>Your trading session is active.</p>
        </div>
    </main>

    <script>
        // 4. Logout Function
        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                alert("Error logging out: " + error.message);
            } else {
                window.location.href = "index.html"; 
            }
        }
    </script>
</body>
</html>
