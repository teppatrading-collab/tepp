<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Pro Terminal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let ACCOUNT_GOAL = localStorage.getItem('tradingGoal') ? parseInt(localStorage.getItem('tradingGoal')) : 10000;
        let activeFilter = 'all'; 
        let activeTimeframe = 'all'; 
        let sessionChart, equityChart, psychChart;
        let currentEditId = null; 
        let allTradesCache = []; 

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) window.location.replace("index.html");
            else {
                document.getElementById('userEmail').innerText = session.user.email;
                checkProSubscription(session.user.id);
                loadTrades();
                setDefaultSession();
            }
        }
        checkAuth();

        // --- NEW: SUBSCRIPTION CHECK ---
        async function checkProSubscription(userId) {
            const { data, error } = await supabaseClient
                .from('subscriptions')
                .select('plan, status')
                .eq('user_id', userId)
                .single();

            const proSection = document.getElementById('proSection');
            if (data && data.plan === 'pro' && data.status === 'active') {
                proSection.style.display = 'grid';
                loadLeaderboard();
            } else {
                proSection.style.display = 'none';
            }
        }

        // --- NEW: LEADERBOARD LOGIC ---
        async function loadLeaderboard() {
            const list = document.getElementById('leaderboardList');
            const { data, error } = await supabaseClient
                .from('trades')
                .select('pnl, created_at')
                .gte('created_at', new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString())
                .order('pnl', { ascending: false })
                .limit(5);

            if (data) {
                list.innerHTML = data.map((t, i) => `
                    <div class="leader-row">
                        <span><span class="rank-circle ${i < 3 ? 'top-rank' : ''}">${i+1}</span> TRADER_${Math.floor(Math.random()*900)}</span>
                        <strong style="color:var(--primary)">+$${t.pnl.toLocaleString()}</strong>
                    </div>
                `).join('');
            }
        }

        // --- NEW: AI ANALYSIS LOGIC ---
        async function runAIAnalysis() {
            const responseBox = document.getElementById('aiResponse');
            responseBox.innerHTML = `<div style="color:var(--primary)"><i class='bx bx-loader-alt bx-spin'></i> Scanning patterns...</div>`;
            
            if (allTradesCache.length < 5) {
                setTimeout(() => { responseBox.innerHTML = "‚ùå Need at least 5 trades for AI analysis."; }, 1500);
                return;
            }

            const losses = allTradesCache.filter(t => t.outcome === 'Loss');
            const fomoCount = losses.filter(t => t.emotion === 'FOMO').length;

            setTimeout(() => {
                responseBox.innerHTML = `
                    <strong>PRO INSIGHT:</strong> Your win rate is highest during the <strong>London Session</strong>.
                    <br><br>
                    <strong>PSYCHOLOGY:</strong> You have ${fomoCount} losses linked to <strong>FOMO</strong>. Focus on 'Neutral' execution.
                `;
            }, 2000);
        }

        function toggleSidebar() { 
            document.querySelector('.sidebar').classList.toggle('active'); 
            document.querySelector('.overlay-bg').classList.toggle('active');
        }

        function updateWidget() {
            const pair = document.getElementById('tradePair').value.toUpperCase() || 'NAS100';
            const widgetFrame = document.getElementById('tv-widget');
            widgetFrame.src = `https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=en#{"symbol":"${pair}","width":"100%","height":"100%","dateRange":"12M","colorTheme":"dark","trendLineColor":"rgba(45, 212, 191, 1)","underLineColor":"rgba(45, 212, 191, 0.3)","isTransparent":true,"autosize":true,"largeChartUrl":""}`;
        }

        function openAnalysis() {
            const pair = document.getElementById('tradePair').value.toUpperCase() || 'NAS100';
            document.getElementById('analysisModal').style.display = 'flex';
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": pair, "interval": "D", "timezone": "Etc/UTC", "theme": "dark", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false, "withdateranges": true, "hide_side_toolbar": false, "allow_symbol_change": true, "container_id": "tradingview_chart"
            });
        }
        function closeAnalysis() { document.getElementById('analysisModal').style.display = 'none'; }

        function setDefaultSession() {
            const hour = new Date().getHours(); 
            let session = "Asian";
            if (hour >= 8 && hour < 14) session = "London";
            if (hour >= 14 && hour < 21) session = "New York";
            document.getElementById('tradeSession').value = session;
        }

        function toggleStrategy(btn) { btn.classList.toggle('active-strat'); }

        function getSelectedStrategies(containerId) {
            const container = document.getElementById(containerId);
            return Array.from(container.querySelectorAll('.strat-btn.active-strat')).map(b => b.innerText).join(', ');
        }

        async function saveTradeWithImage() {
            const pair = document.getElementById('tradePair').value;
            const type = document.getElementById('tradeType').value;
            const outcome = document.getElementById('tradeOutcome').value;
            const pnl = document.getElementById('tradePnL').value; 
            const emotion = document.getElementById('tradeEmotion').value;
            const strategy = getSelectedStrategies('newStrategyContainer'); 
            const reason = document.getElementById('tradeReason').value;
            const chartLink = document.getElementById('chartLink').value;
            const isPlaybook = document.getElementById('playbookCheck').checked;
            const fileInput = document.getElementById('chartUpload');
            const status = document.getElementById('journalStatus');
            const currentSession = document.getElementById('tradeSession').value; 
            
            if(!pair || !reason) { status.innerText = "Fill required fields!"; return; }

            status.innerText = "Processing...";
            let imageUrl = null;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop();
                const filePath = `trades/${Math.random()}.${fileExt}`;
                let { error: uploadError } = await supabaseClient.storage.from('chart-screenshots').upload(filePath, file);
                if (!uploadError) {
                    const { data } = supabaseClient.storage.from('chart-screenshots').getPublicUrl(filePath);
                    imageUrl = data.publicUrl;
                }
            }

            const { error } = await supabaseClient.from('trades').insert([
                { pair, type, reason, tradingview_link: chartLink, chart_screenshot: imageUrl, outcome, emotion, session: currentSession, strategy, is_playbook: isPlaybook, pnl: pnl ? parseFloat(pnl) : 0 }
            ]);

            if (error) status.innerText = "Error saving.";
            else {
                status.innerText = "‚úÖ Saved!";
                loadTrades(); 
                document.getElementById('tradePair').value = '';
                document.getElementById('tradeReason').value = '';
                document.getElementById('tradePnL').value = ''; 
                document.getElementById('playbookCheck').checked = false;
                document.querySelectorAll('#newStrategyContainer .strat-btn').forEach(b => b.classList.remove('active-strat'));
                setDefaultSession(); 
                if(window.innerWidth <= 768) toggleSidebar();
            }
        }

        function setTimeframe(tf) {
            activeTimeframe = tf;
            document.querySelectorAll('.tf-btn').forEach(btn => btn.classList.remove('active-tf'));
            document.getElementById(`tf-${tf}`).classList.add('active-tf');
            loadTrades(activeFilter); 
        }

        function filterTradesByTime(trades) {
            if (activeTimeframe === 'all') return trades;
            const now = new Date();
            return trades.filter(t => {
                const tDate = new Date(t.created_at);
                if (activeTimeframe === 'week') { const d = new Date(); d.setDate(now.getDate()-7); return tDate >= d; }
                if (activeTimeframe === 'month') return tDate.getMonth() === now.getMonth() && tDate.getFullYear() === now.getFullYear();
                if (activeTimeframe === 'year') return tDate.getFullYear() === now.getFullYear();
                return true;
            });
        }

        function shareTrade(tradeDataStr) {
            const trade = JSON.parse(decodeURIComponent(tradeDataStr));
            document.getElementById('sharePair').innerText = trade.pair;
            document.getElementById('shareType').innerText = trade.type.toUpperCase();
            document.getElementById('shareType').style.color = trade.type === 'Buy' ? '#2dd4bf' : '#ef4444';
            document.getElementById('sharePnL').innerText = (trade.pnl >= 0 ? "+$" : "-$") + Math.abs(trade.pnl);
            document.getElementById('sharePnL').style.color = trade.pnl >= 0 ? '#2dd4bf' : '#ef4444';
            document.getElementById('shareStrat').innerText = trade.strategy || "No Strategy";
            document.getElementById('shareModal').style.display = 'flex';
        }
        function closeShare() { document.getElementById('shareModal').style.display = 'none'; }

        async function loadTrades(filterMode = 'all') {
            activeFilter = filterMode;
            document.getElementById('btn-all').classList.toggle('active-filter', filterMode === 'all');
            document.getElementById('btn-playbook').classList.toggle('active-filter', filterMode === 'playbook');

            let query = supabaseClient.from('trades').select('*').order('created_at', { ascending: false });
            if (filterMode === 'playbook') query = query.eq('is_playbook', true);

            const { data: rawTrades, error } = await query;
            if (error) return;
            
            allTradesCache = rawTrades; 
            const trades = filterTradesByTime(rawTrades);
            const feed = document.getElementById('tradeFeed');
            feed.innerHTML = '';
            
            let wins = trades.filter(t => t.outcome === 'Win').length;
            let total = trades.filter(t => t.outcome !== 'Pending').length;
            let netPnL = trades.reduce((acc, trade) => acc + (trade.pnl || 0), 0);
            let grossWin = trades.filter(t => (t.pnl || 0) > 0).reduce((a, b) => a + b.pnl, 0);
            let grossLoss = Math.abs(trades.filter(t => (t.pnl || 0) < 0).reduce((a, b) => a + b.pnl, 0));

            let currentStreak = 0;
            for (let i = 0; i < trades.length; i++) {
                if(trades[i].outcome === 'Pending') continue;
                if(trades[i].outcome === 'Win') currentStreak++; else break; 
            }

            let sessionStats = { "London": { wins: 0, losses: 0 }, "New York": { wins: 0, losses: 0 }, "Asian": { wins: 0, losses: 0 } };
            let psychStats = {};

            trades.forEach(t => {
                if(!sessionStats[t.session]) sessionStats[t.session] = { wins: 0, losses: 0 };
                if(t.outcome === 'Win') sessionStats[t.session].wins++;
                if(t.outcome === 'Loss') sessionStats[t.session].losses++;
                const em = t.emotion || "Neutral";
                if(!psychStats[em]) psychStats[em] = 0;
                psychStats[em] += (t.pnl || 0);
            });

            updateGoalTracker(netPnL);
            document.getElementById('netPnLStat').innerText = "$" + netPnL.toLocaleString();
            document.getElementById('netPnLStat').style.color = netPnL >= 0 ? 'var(--primary)' : '#ef4444';
            document.getElementById('pfStat').innerText = grossLoss > 0 ? (grossWin / grossLoss).toFixed(2) : "‚àû";
            document.getElementById('winRateStat').innerText = (total > 0 ? ((wins / total) * 100).toFixed(1) : 0) + "%";
            document.getElementById('streakStat').innerText = currentStreak + " W";
            
            updateSessionChart(sessionStats);
            updatePsychChart(psychStats);
            updateEquityChart(trades);
            renderCalendar(trades); 

            trades.forEach(trade => {
                const card = document.createElement('div');
                card.className = `trade-log-card ${trade.is_playbook ? 'playbook-card' : ''}`;
                const tradeDataStr = encodeURIComponent(JSON.stringify(trade));
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="pair-badge">${trade.pair}</span>
                        <div style="display:flex; gap:5px; align-items:center;">
                             ${trade.is_playbook ? '<span class="pb-tag">üèÜ Playbook</span>' : ''}
                             <span class="outcome-tag ${trade.outcome?.toLowerCase()}">${trade.outcome || 'Pending'}</span>
                        </div>
                        <div class="card-actions">
                            <button class="action-btn" title="Share Trade" onclick="shareTrade('${tradeDataStr}')"><i class='bx bx-share-alt'></i></button>
                            <button class="action-btn" onclick="openEditModal('${tradeDataStr}')"><i class='bx bx-pencil'></i></button>
                            <button class="action-btn delete" onclick="deleteTrade('${trade.id}')"><i class='bx bx-trash'></i></button>
                        </div>
                    </div>
                    <div style="margin-bottom:10px; font-size:1.1rem; font-weight:800; color:${(trade.pnl || 0) >= 0 ? 'var(--primary)' : '#ef4444'}">
                        ${(trade.pnl || 0) >= 0 ? '+' : '-'}$${Math.abs(trade.pnl || 0)}
                    </div>
                    ${trade.chart_screenshot ? `<img src="${trade.chart_screenshot}" class="trade-img-preview" onclick="window.open('${trade.chart_screenshot}', '_blank')">` : ''}
                    <div class="card-meta">
                        <span><i class='bx bx-time'></i> ${trade.session}</span> | <span><i class='bx bx-brain'></i> ${trade.emotion}</span>
                    </div>
                    <p class="trade-reason">${trade.reason}</p>
                `;
                feed.appendChild(card);
            });
        }

        function renderCalendar(trades) {
            const container = document.getElementById('calendarGrid');
            container.innerHTML = '';
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const dailyPnL = {};
            trades.forEach(t => {
                const d = new Date(t.created_at);
                if(d.getMonth() === month && d.getFullYear() === year) {
                    const day = d.getDate();
                    if(!dailyPnL[day]) dailyPnL[day] = 0;
                    dailyPnL[day] += (t.pnl || 0);
                }
            });

            for(let i=1; i<=daysInMonth; i++) {
                const dayBox = document.createElement('div');
                dayBox.className = 'cal-day';
                const dateNum = document.createElement('div');
                dateNum.className = 'cal-num';
                dateNum.innerText = i;
                dayBox.appendChild(dateNum);
                if(dailyPnL[i] !== undefined) {
                    const pnlVal = document.createElement('div');
                    pnlVal.className = 'cal-pnl';
                    pnlVal.innerText = (dailyPnL[i] >= 0 ? "+" : "-") + "$" + Math.abs(dailyPnL[i]);
                    dayBox.classList.add(dailyPnL[i] >= 0 ? 'cal-win' : 'cal-loss');
                    dayBox.appendChild(pnlVal);
                }
                container.appendChild(dayBox);
            }
        }

        function openCalcModal() { document.getElementById('calcModal').style.display = 'flex'; }
        function closeCalcModal() { document.getElementById('calcModal').style.display = 'none'; }
        function calculateRisk() {
            const bal = parseFloat(document.getElementById('calcBalance').value);
            const risk = parseFloat(document.getElementById('calcRisk').value);
            const sl = parseFloat(document.getElementById('calcSL').value);
            if(!bal || !risk || !sl) return;
            const amt = bal * (risk/100);
            document.getElementById('calcResult').innerHTML = `<div style="font-size:1.2rem; font-weight:bold; color:#fff;">$${amt.toFixed(2)} Risk</div><div style="font-size:1.5rem; font-weight:bold; color:var(--primary);">${(amt/(sl*10)).toFixed(2)} Lots</div>`;
        }

        function editGoal() {
            const g = prompt("New Goal:", ACCOUNT_GOAL);
            if(g && !isNaN(g)) { localStorage.setItem('tradingGoal', g); ACCOUNT_GOAL = parseInt(g); loadTrades(); }
        }
        function updateGoalTracker(pnl) {
            document.getElementById('goalFill').style.width = Math.min(Math.max((pnl/ACCOUNT_GOAL)*100,0),100) + "%";
            document.getElementById('goalText').innerHTML = `$${pnl.toLocaleString()} / $${ACCOUNT_GOAL.toLocaleString()} Goal <i class='bx bx-pencil' onclick='editGoal()'></i>`;
        }

        function openEditModal(str) { 
            const t = JSON.parse(decodeURIComponent(str)); currentEditId = t.id;
            document.getElementById('editPair').value = t.pair;
            document.getElementById('editPnL').value = t.pnl;
            document.getElementById('editModal').style.display = 'flex';
        }
        function closeEditModal() { document.getElementById('editModal').style.display = 'none'; }
        async function saveEdit() {
            const pnl = document.getElementById('editPnL').value;
            await supabaseClient.from('trades').update({ pnl: parseFloat(pnl) }).eq('id', currentEditId);
            closeEditModal(); loadTrades(activeFilter);
        }

        function updateEquityChart(trades) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            const sorted = [...trades].sort((a,b)=>new Date(a.created_at)-new Date(b.created_at));
            let bal = 0; const data = sorted.map(t=>{bal+=(t.pnl||0); return bal;});
            if(equityChart) equityChart.destroy();
            equityChart = new Chart(ctx, { type:'line', data:{labels:sorted.map(t=>""), datasets:[{data, borderColor:'#2dd4bf', fill:true, backgroundColor:'rgba(45,212,191,0.05)', tension:0.4}]}, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{grid:{color:'#334155'}}}}});
        }
        function updateSessionChart(stats) {
            const ctx = document.getElementById('sessionChart').getContext('2d');
            if(sessionChart) sessionChart.destroy();
            sessionChart = new Chart(ctx, { type:'bar', data:{labels:['Lon','NY','Asia'], datasets:[{data:[stats.London.wins,stats['New York'].wins,stats.Asian.wins], backgroundColor:'#2dd4bf'},{data:[stats.London.losses,stats['New York'].losses,stats.Asian.losses], backgroundColor:'#818cf8'}]}, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{grid:{display:false}}, y:{display:false}}}});
        }
        function updatePsychChart(stats) {
            const ctx = document.getElementById('psychChart').getContext('2d');
            if(psychChart) psychChart.destroy();
            psychChart = new Chart(ctx, { type:'bar', data:{labels:Object.keys(stats), datasets:[{data:Object.values(stats), backgroundColor:Object.values(stats).map(v=>v>=0?'#2dd4bf':'#ef4444')}]}, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{grid:{display:false}}, y:{grid:{color:'#334155'}}}}});
        }
        async function deleteTrade(id) { if(confirm("Delete?")) { await supabaseClient.from('trades').delete().eq('id',id); loadTrades(); }}
        
        async function handleFileImport(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            document.getElementById('journalStatus').innerText = "Reading file...";
            reader.onload = async function(e) {
                const text = e.target.result;
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const rows = doc.querySelectorAll('tr');
                let batch = [];
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length < 10) return;
                    const typeText = cells[2]?.innerText?.toLowerCase();
                    if (typeText !== 'buy' && typeText !== 'sell') return;
                    const closeTimeStr = cells[8]?.innerText;
                    const pair = cells[4]?.innerText;
                    const profitStr = cells[cells.length - 1]?.innerText?.replace(' ', '');
                    if (!closeTimeStr || !pair || !profitStr) return;
                    const pnl = parseFloat(profitStr);
                    const outcome = pnl >= 0 ? 'Win' : 'Loss';
                    const dateParts = closeTimeStr.split(' ');
                    const ymd = dateParts[0].split('.');
                    const hm = dateParts[1].split(':');
                    const tradeDate = new Date(ymd[0], ymd[1]-1, ymd[2], hm[0], hm[1]);
                    const hour = tradeDate.getHours();
                    let session = "Asian";
                    if (hour >= 8 && hour < 14) session = "London";
                    if (hour >= 14 && hour < 21) session = "New York";

                    batch.push({
                        pair: pair, type: typeText === 'buy' ? 'Buy' : 'Sell',
                        outcome: outcome, pnl: pnl, session: session,
                        reason: "Imported from MT4/5", created_at: tradeDate.toISOString(),
                        emotion: 'Neutral', is_playbook: false, strategy: 'Pro Trend'
                    });
                });

                if (batch.length > 0) {
                    const { error } = await supabaseClient.from('trades').insert(batch);
                    if (!error) {
                        document.getElementById('journalStatus').innerText = `‚úÖ Imported ${batch.length} trades!`;
                        loadTrades();
                    }
                }
            };
            reader.readAsText(file);
            input.value = '';
        }
    </script>

    <style>
        :root { --primary: #2dd4bf; --secondary: #818cf8; --bg: #0f172a; --card: rgba(30, 41, 59, 0.8); --border: #334155; --text: #f8fafc; }
        * { box-sizing: border-box; }
        body { background: radial-gradient(circle at top right, #1e293b, #0f172a); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        
        .sidebar { width: 280px; height: 100vh; background: #0f172a; border-right: 1px solid var(--border); padding: 25px; overflow-y: auto; position: fixed; top: 0; left: 0; z-index: 1000; transition: transform 0.3s ease; }
        .sidebar::-webkit-scrollbar { display: none; }
        .main-content { margin-left: 280px; padding: 40px; max-width: 1600px; transition: margin-left 0.3s; }

        .side-btn:hover { opacity: 0.9; }
        
        .nav-btn { width:100%; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer; margin-bottom:10px; text-align:left; display:flex; align-items:center; gap:10px; border:1px solid transparent; background:transparent; color:#94a3b8; transition:0.2s; }
        .nav-btn:hover { color:#fff; border-color:var(--border); }
        .nav-btn.special { background:linear-gradient(135deg, var(--primary), var(--secondary)); color:#000; justify-content:center; }

        .strategy-container { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 12px; }

        .pro-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; }
        .pro-card h4 { margin: 0 0 15px 0; color: var(--primary); display: flex; align-items: center; gap: 8px; font-size: 0.9rem; text-transform: uppercase;}
        
        .leader-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #334155; font-size: 0.85rem; }
        .rank-circle { width: 22px; height: 22px; background: #334155; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 0.7rem; margin-right: 10px; }
        .top-rank { background: var(--primary); color: #000; font-weight: bold; }
        #aiResponse { background: rgba(0,0,0,0.2); border-radius: 8px; padding: 15px; min-height: 80px; font-size: 0.85rem; border-left: 3px solid var(--primary); line-height: 1.5; }

        .trade-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .trade-log-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 16px; position: relative; overflow: hidden; }
        
        .calendar-section { margin-top: 40px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 15px; }
        .cal-day { aspect-ratio: 1; background: var(--card); border: 1px solid var(--border); border-radius: 8px; position: relative; padding: 5px; display:flex; align-items:center; justify-content:center; flex-direction:column; }
        .cal-num { position: absolute; top: 5px; left: 8px; font-size: 0.8rem; color: var(--text-dim); }
        .cal-pnl { font-weight: bold; font-size: 0.85rem; }
        .cal-win { background: rgba(45, 212, 191, 0.1); border-color: var(--primary); color: var(--primary); }
        .cal-loss { background: rgba(239, 68, 68, 0.1); border-color: #ef4444; color: #ef4444; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .overlay-bg { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 900; }
        .mobile-toggle { display: none; position: fixed; top: 15px; left: 15px; background: var(--card); border: 1px solid var(--primary); color: #fff; padding: 10px; border-radius: 8px; z-index: 2000; cursor: pointer; font-size: 1.5rem; }

        .filter-container { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 30px; margin-bottom: 25px; align-items: center; padding: 10px; background: rgba(30, 41, 59, 0.4); border-radius: 12px; border: 1px solid var(--border); }
        .filter-btn, .tf-btn { background: transparent; border: 1px solid var(--border); color: #94a3b8; padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.85rem; cursor: pointer; }
        .filter-btn.active-filter, .tf-btn.active-tf { background: rgba(45, 212, 191, 0.15); color: var(--primary); border-color: var(--primary); }

        @media (max-width: 992px) {
            .mobile-toggle { display: block; }
            .sidebar { transform: translateX(-100%); width: 280px; }
            .sidebar.active { transform: translateX(0); }
            .overlay-bg.active { display: block; }
            .main-content { margin-left: 0; padding: 70px 20px 20px 20px; }
            .stats-container, .pro-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="overlay-bg" onclick="toggleSidebar()"></div>
    <button class="mobile-toggle" onclick="toggleSidebar()"><i class='bx bx-menu'></i></button>

    <div id="shareModal" class="modal-overlay">
        <div class="share-modal-box" style="background: #0f172a; border: 1px solid var(--primary); width: 350px; text-align: center; border-radius: 16px; overflow: hidden;">
            <div class="share-header" style="background: var(--primary); color: #000; padding: 20px; font-weight: 900;">VERIFIED TRADE</div>
            <div class="share-body" style="padding: 30px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #94a3b8;"><span id="sharePair">BTCUSD</span> <span id="shareType">BUY</span></div>
                <div id="sharePnL" style="font-size: 2.5rem; font-weight: 800; margin: 10px 0;">+$500</div>
                <div style="color: #fff; font-weight: bold;" id="shareStrat">Trend</div>
            </div>
            <button onclick="closeShare()" style="width:100%; padding:15px; background:#1e293b; color:#fff; border:none; font-weight:bold; cursor:pointer;">Close</button>
        </div>
    </div>

    <div id="analysisModal" class="modal-overlay" style="z-index: 4000;">
        <div style="width: 95%; height: 90vh; background: #000; border-radius: 12px; position: relative; overflow: hidden; border: 1px solid var(--border);">
            <div id="tradingview_chart" style="width:100%; height:100%;"></div>
            <button onclick="closeAnalysis()" style="position:absolute; top:10px; right:10px; background:var(--primary); color:#000; border:none; padding:8px 15px; font-weight:bold; cursor:pointer; border-radius:4px; z-index:10;">Close</button>
        </div>
    </div>

    <div id="calcModal" class="modal-overlay">
        <div style="background:var(--card); padding:30px; border-radius:12px; width:300px; border:1px solid var(--border);">
            <h3>Calculator</h3>
            <input type="number" id="calcBalance" class="side-input" placeholder="Balance">
            <input type="number" id="calcRisk" class="side-input" placeholder="Risk %">
            <input type="number" id="calcSL" class="side-input" placeholder="SL Pips">
            <button class="side-btn" onclick="calculateRisk()">Calc</button>
            <div id="calcResult" style="margin-top:15px;"></div>
            <button onclick="closeCalcModal()" style="width:100%; margin-top:10px; padding:10px; background:transparent; color:#fff; border:1px solid var(--border); border-radius:8px; cursor:pointer;">Close</button>
        </div>
    </div>

    <div id="editModal" class="modal-overlay">
        <div style="background:var(--card); padding:30px; border-radius:12px; width:300px; border:1px solid var(--border);">
            <h3>Edit Trade</h3>
            <input id="editPair" class="side-input" disabled>
            <input id="editPnL" type="number" class="side-input" placeholder="New PnL">
            <button class="side-btn" onclick="saveEdit()">Save</button>
            <button onclick="closeEditModal()" style="width:100%; margin-top:10px; padding:10px; background:transparent; color:#fff; border:1px solid var(--border); border-radius:8px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="brand-title">TEPPA <span>TRADING</span></div>
        <button class="nav-btn special" onclick="window.location.href='courses.html'">üéì ACADEMY</button>
        <button class="nav-btn" onclick="window.location.href='news.html'"><i class='bx bx-news'></i> NEWS</button>
        <button class="nav-btn" onclick="window.location.href='psychology.html'"><i class='bx bx-brain'></i> PSYCHOLOGY</button>
        
        <div class="sidebar-section">
            <h4 style="margin:0 0 10px 0; font-size:0.75rem; color:#94a3b8;">NEW ENTRY</h4>
            <input type="text" id="tradePair" class="side-input" placeholder="Pair (e.g. BTCUSD)" onchange="updateWidget()">
            <select id="tradeSession" class="side-input"><option>London</option><option>New York</option><option>Asian</option></select>
            <div id="newStrategyContainer" class="strategy-container">
                <div class="strat-btn" onclick="toggleStrategy(this)">SMT</div>
                <div class="strat-btn" onclick="toggleStrategy(this)">Pro Trend</div>
                <div class="strat-btn" onclick="toggleStrategy(this)">Reversal</div>
            </div>
            <div style="display:flex; gap:10px;">
                <select id="tradeType" class="side-input"><option>Buy</option><option>Sell</option></select>
                <select id="tradeOutcome" class="side-input"><option>Pending</option><option>Win</option><option>Loss</option></select>
            </div>
            <input type="number" id="tradePnL" class="side-input" placeholder="PnL ($)">
            <select id="tradeEmotion" class="side-input"><option>Confident</option><option>FOMO</option><option>Neutral</option></select>
            <textarea id="tradeReason" class="side-input" rows="2" placeholder="Notes..."></textarea>
            <label><input type="checkbox" id="playbookCheck"> <span>üèÜ Playbook</span></label>
            <input type="file" id="chartUpload" style="display:none;">
            <label for="chartUpload" class="side-btn" style="background:transparent; border:1px dashed var(--border); color:#94a3b8; text-align:center; display:block; margin-bottom:10px;">üì∏ Upload Screenshot</label>
            <button class="side-btn" onclick="saveTradeWithImage()">Save Trade</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="openCalcModal()" style="flex:1; padding:8px; background:#1e293b; color:#fff; border:1px solid var(--border); border-radius:6px; cursor:pointer;"><i class='bx bx-calculator'></i></button>
            </div>
            <p id="journalStatus"></p>
        </div>

        <div class="sidebar-section" style="padding:0; height: 200px; background:#000; position:relative;">
            <iframe id="tv-widget" src="" frameborder="0" style="width:100%; height:100%;"></iframe>
            <button onclick="openAnalysis()" style="position:absolute; bottom:10px; right:10px; background:var(--primary); padding:4px 8px; font-weight:bold; font-size:0.7rem; cursor:pointer;">üìà Full Chart</button>
        </div>
        <button onclick="supabaseClient.auth.signOut().then(()=>window.location.replace('index.html'))" style="width:100%; padding:12px; border:1px solid var(--border); background:transparent; color:#94a3b8; border-radius:8px; cursor:pointer; margin-top:20px;">Log Out</button>
    </aside>

    <main class="main-content">
        <header style="margin-bottom:30px; display:flex; justify-content:space-between; align-items:center;">
            <div><h1 style="color:#fff; margin:0;">Dashboard</h1><span id="userEmail" style="color:#94a3b8;">Welcome back</span></div>
        </header>

        <div class="stats-container">
            <div class="stat-box"><span>Net Profit</span><h3 class="stat-value" id="netPnLStat">$0</h3></div>
            <div class="stat-box"><span>Win Rate</span><h3 class="stat-value" id="winRateStat">0%</h3></div>
            <div class="stat-box"><span>Profit Factor</span><h3 class="stat-value" id="pfStat" style="color:#fbbf24;">-</h3></div>
            <div class="stat-box"><span>Streak</span><h3 class="stat-value" id="streakStat">0 W</h3></div>
        </div>

        <div id="proSection" class="pro-grid">
            <div class="pro-card">
                <h4><i class='bx bxs-trophy'></i> Weekly Leaders</h4>
                <div id="leaderboardList"></div>
            </div>
            <div class="pro-card">
                <h4><i class='bx bxs-magic-wand'></i> AI Analyst</h4>
                <div id="aiResponse">Awaiting your trade data...</div>
                <button onclick="runAIAnalysis()" class="side-btn" style="margin-top:10px; width:auto; padding:8px 20px; background:var(--secondary); color:#fff;">Run AI Scan</button>
            </div>
        </div>

        <div class="equity-row">
            <div class="chart-section" style="background:var(--card); padding:20px; border-radius:12px; border:1px solid var(--border);">
                <div class="chart-header" style="margin-bottom:15px; color:#fff;"><span>EQUITY CURVE</span></div>
                <div style="height: 300px;"><canvas id="equityChart"></canvas></div>
            </div>
        </div>

        <div class="calendar-section">
            <div style="font-weight:bold; color:#fff;"><i class='bx bx-calendar'></i> PERFORMANCE CALENDAR</div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <div id="tradeFeed" class="trade-grid" style="margin-top:30px;"></div>
    </main>
</body>
</html>
