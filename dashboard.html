<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Dashboard</title>
    <link rel="stylesheet" href="style-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. Initialize Supabase (Using your actual credentials)
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // 2. The Loop-Breaker Logic
        supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log("Auth Event (Dashboard):", event);

            if (!session && event === 'INITIAL_SESSION') {
                // Only kick out if we are SURE there is no session after initialization
                console.log("No session found after init. Redirecting...");
                window.location.replace("index.html");
            } else if (session) {
                // Only show the page once session is confirmed
                console.log("Session confirmed for:", session.user.email);
                document.documentElement.classList.add('authorized');
            }
        });
    </script>
    <style>
        /* Hide everything until 'authorized' class is added to prevent flashing */
        html:not(.authorized) body { display: none; }
        body { display: flex; } /* Restores your sidebar layout */
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">TEPPA TRADING</div>
        <nav>
            <a href="#">Market Overview</a>
            <a href="#">My Trades</a>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Welcome to your Dashboard</h1>
        <div class="card">
            <h3>Master Forex & Indices</h3>
            <p>Your trading session is active.</p>
        </div>
    </main>

    <script>
        // 3. Logout Function
        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                alert("Error: " + error.message);
            } else {
                // Use replace to clear history and prevent loops
                window.location.replace("index.html"); 
            }
        }
    </script>
</body>
</html>
