<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Pro Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (!session && event === 'INITIAL_SESSION') {
                window.location.replace("index.html");
            } else if (session) {
                document.getElementById('userEmail').innerText = session.user.email;
                loadTrades(); 
            }
        });

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        async function saveTradeWithImage() {
            const pair = document.getElementById('tradePair').value;
            const type = document.getElementById('tradeType').value;
            const outcome = document.getElementById('tradeOutcome').value;
            const emotion = document.getElementById('tradeEmotion').value;
            const reason = document.getElementById('tradeReason').value;
            const chartLink = document.getElementById('chartLink').value;
            const fileInput = document.getElementById('chartUpload');
            const status = document.getElementById('journalStatus');
            
            if(!pair || !reason) {
                status.innerText = "Fill required fields!";
                return;
            }

            status.innerText = "Processing...";
            let imageUrl = null;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop();
                const fileName = `${Math.random()}.${fileExt}`;
                const filePath = `trades/${fileName}`;

                let { error: uploadError } = await supabaseClient.storage
                    .from('chart-screenshots')
                    .upload(filePath, file);

                if (!uploadError) {
                    const { data } = supabaseClient.storage.from('chart-screenshots').getPublicUrl(filePath);
                    imageUrl = data.publicUrl;
                }
            }

            const { error } = await supabaseClient.from('trades').insert([
                { pair, type, reason, tradingview_link: chartLink, chart_screenshot: imageUrl, outcome, emotion }
            ]);

            if (error) {
                status.innerText = "DB Error!";
            } else {
                status.innerText = "âœ… Saved!";
                loadTrades(); 
                document.getElementById('tradePair').value = '';
                document.getElementById('tradeReason').value = '';
                document.getElementById('chartLink').value = '';
            }
        }

        async function loadTrades() {
            const feed = document.getElementById('tradeFeed');
            const { data: trades, error } = await supabaseClient
                .from('trades')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) return;
            feed.innerHTML = '';
            
            // Analytics Logic
            let wins = trades.filter(t => t.outcome === 'Win').length;
            let total = trades.filter(t => t.outcome !== 'Pending').length;
            let winRate = total > 0 ? ((wins / total) * 100).toFixed(1) : 0;
            document.getElementById('winRateStat').innerText = winRate + "%";
            document.getElementById('totalTradesStat').innerText = trades.length;

            trades.forEach(trade => {
                const card = document.createElement('div');
                card.className = 'trade-log-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="pair-badge">${trade.pair}</span>
                        <span class="outcome-tag ${trade.outcome?.toLowerCase()}">${trade.outcome || 'Pending'}</span>
                        <button class="delete-btn" onclick="deleteTrade('${trade.id}')"><i class='bx bx-trash'></i></button>
                    </div>
                    ${trade.chart_screenshot ? `<img src="${trade.chart_screenshot}" class="trade-img-preview" onclick="window.open('${trade.chart_screenshot}', '_blank')">` : ''}
                    <div class="card-meta">
                        <span><i class='bx bx-smile'></i> ${trade.emotion || 'Neutral'}</span> | 
                        <span><i class='bx bx-calendar'></i> ${new Date(trade.created_at).toLocaleDateString()}</span>
                    </div>
                    <p class="trade-reason">${trade.reason}</p>
                    ${trade.tradingview_link ? `<a href="${trade.tradingview_link}" target="_blank" class="live-link"><i class='bx bx-link-external'></i> Chart Link</a>` : ''}
                `;
                feed.appendChild(card);
            });
        }

        async function deleteTrade(id) {
            if (confirm("Delete this entry?")) {
                await supabaseClient.from('trades').delete().eq('id', id);
                loadTrades(); 
            }
        }
    </script>

    <style>
        :root { --primary: #00ffae; --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; }
        
        /* Layout */
        .sidebar { width: 280px; height: 100vh; background: #010409; position: fixed; border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; transition: 0.3s; z-index: 1000; }
        .main-content { margin-left: 280px; padding: 30px; }
        
        /* UI Elements */
        .sidebar-section { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .side-input { width: 100%; background: var(--bg); color: white; border: 1px solid var(--border); padding: 10px; margin-bottom: 10px; border-radius: 8px; box-sizing: border-box; }
        .side-btn { width: 100%; background: var(--primary); border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* Stats Bar */
        .stats-container { display: flex; gap: 15px; margin-bottom: 25px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 12px; flex: 1; text-align: center; }
        .stat-box h3 { font-size: 1.5rem; color: var(--primary); margin: 5px 0; }

        /* Trade Cards */
        .trade-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .trade-log-card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 16px; position: relative; }
        .trade-img-preview { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 12px; cursor: pointer; }
        .pair-badge { color: var(--primary); font-weight: bold; font-size: 1.1rem; }
        
        /* Outcome Tags */
        .outcome-tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .outcome-tag.win { background: rgba(0, 255, 174, 0.1); color: var(--primary); border: 1px solid var(--primary); }
        .outcome-tag.loss { background: rgba(255, 75, 75, 0.1); color: #ff4b4b; border: 1px solid #ff4b4b; }

        /* Mobile Menu */
        .mobile-toggle { display: none; position: fixed; top: 15px; right: 15px; background: var(--card); border: 1px solid var(--primary); color: var(--primary); padding: 10px; border-radius: 8px; z-index: 2000; cursor: pointer; }
        
        @media (max-width: 992px) {
            .mobile-toggle { display: block; }
            .sidebar { transform: translateX(-100%); width: 100%; max-width: 300px; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding-top: 80px; }
        }
    </style>
</head>
<body>
    <button class="mobile-toggle" onclick="toggleSidebar()"><i class='bx bx-menu-alt-right'></i></button>

    <aside class="sidebar">
        <div style="color:var(--primary); font-weight:900; font-size:1.5rem; margin-bottom:20px; text-align:center;">TEPPA PRO</div>
        
        <div class="sidebar-section">
            <h4 style="margin:0 0 10px 0; color:var(--primary); font-size:0.8rem;">NEW JOURNAL ENTRY</h4>
            <input type="text" id="tradePair" class="side-input" placeholder="Pair (e.g. NAS100)">
            <div style="display:flex; gap:5px;">
                <select id="tradeType" class="side-input" style="flex:1;"><option>Buy</option><option>Sell</option></select>
                <select id="tradeOutcome" class="side-input" style="flex:1;"><option>Pending</option><option>Win</option><option>Loss</option></select>
            </div>
            <select id="tradeEmotion" class="side-input">
                <option>Confident</option><option>FOMO</option><option>Aggressive</option><option>Neutral</option>
            </select>
            <input type="text" id="chartLink" class="side-input" placeholder="Chart Link (Optional)">
            <textarea id="tradeReason" placeholder="Setup notes..." rows="3" class="side-input"></textarea>
            <input type="file" id="chartUpload" accept="image/*" style="display:none;" onchange="document.getElementById('fileName').innerText=this.files[0].name">
            <label for="chartUpload" id="fileName" style="display:block; border:1px dashed var(--border); padding:10px; border-radius:8px; text-align:center; font-size:0.75rem; cursor:pointer; margin-bottom:10px; color:#8b949e;">Attach Screenshot</label>
            <button class="side-btn" onclick="saveTradeWithImage()">Save Trade</button>
            <p id="journalStatus" style="font-size: 0.75rem; color:var(--primary); text-align:center; margin-top:8px;"></p>
        </div>

        <div class="sidebar-section" style="padding:0; overflow:hidden;">
            <iframe src="https://www.tradingview-widget.com/embed-widget/events/?colorTheme=dark&isTransparent=true&width=100%&height=300&locale=en&importanceFilter=-1%2C0%2C1&currencyFilter=USD%2CEUR%2CGBP" frameborder="0" style="width:100%; height:300px;"></iframe>
        </div>
        
        <button onclick="supabaseClient.auth.signOut().then(() => window.location.replace('index.html'))" style="background:none; border:1px solid #ff4b4b; color:#ff4b4b; width:100%; padding:10px; border-radius:8px; cursor:pointer; font-weight:bold;">Logout</button>
    </aside>

    <main class="main-content">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <div>
                <h1 style="color:var(--primary); margin:0;">Pro Dashboard</h1>
                <span id="userEmail" style="color:#8b949e; font-size:0.8rem;"></span>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-box"><span style="color:#8b949e; font-size:0.8rem;">WIN RATE</span><h3 id="winRateStat">0%</h3></div>
            <div class="stat-box"><span style="color:#8b949e; font-size:0.8rem;">TOTAL TRADES</span><h3 id="totalTradesStat">0</h3></div>
        </div>
        
        <div id="tradeFeed" class="trade-grid">
            <p style="color:#8b949e;">Loading activity...</p>
        </div>
    </main>
</body>
</html>
