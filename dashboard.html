<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Dashboard</title>
    <link rel="stylesheet" href="style-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (!session && event === 'INITIAL_SESSION') {
                window.location.replace("index.html");
            } else if (session) {
                document.getElementById('userEmail').innerText = session.user.email;
                document.documentElement.classList.add('authorized');
            }
        });

        // Mobile Menu Toggle Function
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>

    <style>
        html:not(.authorized) body { display: none; }
        
        body { 
            display: flex; 
            margin: 0; 
            background-color: #0a0e17; 
            color: white; 
            font-family: 'Inter', sans-serif;
            flex-direction: column; /* Stack for mobile by default */
        }

        /* Desktop Sidebar (Same as your screenshot) */
        .sidebar {
            width: 240px;
            background: #161b22;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #30363d;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .main-content {
            margin-left: 240px; /* Offset for desktop sidebar */
            padding: 20px;
            width: calc(100% - 240px);
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
            background: #161b22;
            padding: 15px;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .menu-btn {
            background: none;
            border: 1px solid #00ffae;
            color: #00ffae;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* RESPONSIVE QUERIES */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%); /* Hide sidebar off-screen */
                width: 200px;
            }

            .sidebar.active {
                transform: translateX(0); /* Slide in when active */
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 15px;
            }

            .mobile-header {
                display: flex; /* Show only on mobile */
            }

            .header-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Reuse your styles from previous steps */
        .user-badge {
            background: rgba(0, 255, 174, 0.1);
            color: #00ffae;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid #00ffae;
        }

        .news-container {
            margin-top: 20px;
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <div class="logo" style="color:#00ffae; font-weight:bold;">TEPPA TRADING</div>
        <button class="menu-btn" onclick="toggleMenu()">Menu</button>
    </div>

    <aside class="sidebar">
        <div class="logo" style="color:#00ffae; font-weight:bold; padding:20px; font-size:1.2rem;">
            TEPPA TRADING
        </div>
        <nav style="display:flex; flex-direction:column; padding:10px;">
            <a href="#" style="padding:15px; color:white; text-decoration:none;">Market Overview</a>
            <a href="#" style="padding:15px; color:white; text-decoration:none;">Analysis</a>
            <button class="logout-btn" onclick="handleLogout()" style="margin:15px; padding:10px; background:#ff4b4b; border:none; color:white; border-radius:5px;">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <div style="margin-bottom: 20px; border-bottom: 1px solid #30363d;">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                {
                    "symbols": [
                        {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},
                        {"proName": "OANDA:NAS100USD", "title": "NAS100"},
                        {"proName": "OANDA:XAUUSD", "title": "Gold"}
                    ],
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "displayMode": "adaptive",
                    "locale": "en"
                }
                </script>
            </div>
        </div>

        <div class="header-row" style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h1 style="margin:0;">Dashboard</h1>
            <span class="user-badge" id="userEmail">Loading...</span>
        </div>

        <div class="card" style="background:#161b22; padding:20px; border-radius:12px; border:1px solid #30363d;">
            <h3 style="color:#00ffae; margin:0 0 10px 0;">Trading Session Active</h3>
            <p style="margin:0; font-size:0.9rem; color:#8b949e;">Your account is secured with Supabase Auth.</p>
        </div>

        <div class="news-container">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                {
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "width": "100%",
                    "height": "400",
                    "locale": "en",
                    "importanceFilter": "-1,0,1"
                }
                </script>
            </div>
        </div>
    </main>

    <script>
        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.replace("index.html");
        }
    </script>
</body>
</html>
