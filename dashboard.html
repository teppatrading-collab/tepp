<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Dashboard</title>
    <link rel="stylesheet" href="style-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. Initialize Supabase (Use your actual URL and Key)
        const supabaseUrl = 'https://your-project-id.supabase.co';
        const supabaseKey = 'your-anon-key';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // 2. Optimized Loop-Breaker Logic
        async function checkUser() {
            // Get session immediately but don't redirect yet
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (session) {
                console.log("Session confirmed:", session.user.email);
                showDashboard();
            } else {
                // If no immediate session, wait for one state change to be sure
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((event, currentSession) => {
                    if (currentSession) {
                        showDashboard();
                        subscription.unsubscribe(); // Stop listening once we find them
                    } else if (event === 'INITIAL_SESSION' && !currentSession) {
                        console.log("No session after initialization, redirecting...");
                        window.location.href = "index.html"; 
                    }
                });
            }
        }

        function showDashboard() {
            // This ensures the page only shows when login is 100% confirmed
            document.documentElement.classList.add('authorized');
        }

        checkUser();
    </script>
    <style>
        /* Hide everything until 'authorized' class is added */
        html:not(.authorized) body { display: none; }
        body { display: flex; } /* Restores your sidebar layout */
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">TEPPA TRADING</div>
        <nav>
            <a href="#">Market Overview</a>
            <a href="#">My Trades</a>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Welcome to your Dashboard</h1>
        <div class="card">
            <h3>Master Forex & Indices</h3>
            <p>Your trading session is active.</p>
        </div>
    </main>

    <script>
        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                alert("Error: " + error.message);
            } else {
                window.location.href = "index.html"; 
            }
        }
    </script>
</body>
</html>
