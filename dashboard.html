<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Pro Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (!session && event === 'INITIAL_SESSION') {
                window.location.replace("index.html");
            } else if (session) {
                document.getElementById('userEmail').innerText = session.user.email;
                loadTrades(); 
            }
        });

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // --- Session Detection Logic ---
        function getCurrentSession() {
            const hour = new Date().getHours(); 
            // London: 8am-4pm | NY: 1pm-9pm | Asia: 12am-8am (Approximate)
            if (hour >= 8 && hour < 13) return "London";
            if (hour >= 13 && hour < 21) return "New York";
            return "Asian";
        }

        async function saveTradeWithImage() {
            const pair = document.getElementById('tradePair').value;
            const type = document.getElementById('tradeType').value;
            const outcome = document.getElementById('tradeOutcome').value;
            const emotion = document.getElementById('tradeEmotion').value;
            const reason = document.getElementById('tradeReason').value;
            const chartLink = document.getElementById('chartLink').value;
            const fileInput = document.getElementById('chartUpload');
            const status = document.getElementById('journalStatus');
            const sessionTag = getCurrentSession(); // Detect Session
            
            if(!pair || !reason) {
                status.innerText = "Fill required fields!";
                return;
            }

            status.innerText = "Processing...";
            let imageUrl = null;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop();
                const fileName = `${Math.random()}.${fileExt}`;
                const filePath = `trades/${fileName}`;

                let { error: uploadError } = await supabaseClient.storage
                    .from('chart-screenshots')
                    .upload(filePath, file);

                if (!uploadError) {
                    const { data } = supabaseClient.storage.from('chart-screenshots').getPublicUrl(filePath);
                    imageUrl = data.publicUrl;
                }
            }

            const { error } = await supabaseClient.from('trades').insert([
                { 
                    pair, type, reason, tradingview_link: chartLink, 
                    chart_screenshot: imageUrl, outcome, emotion, 
                    session: sessionTag 
                }
            ]);

            if (error) {
                status.innerText = "DB Error!";
            } else {
                status.innerText = "âœ… Saved!";
                loadTrades(); 
                document.getElementById('tradePair').value = '';
                document.getElementById('tradeReason').value = '';
                document.getElementById('chartLink').value = '';
            }
        }

        async function loadTrades() {
            const feed = document.getElementById('tradeFeed');
            const { data: trades, error } = await supabaseClient
                .from('trades')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) return;
            feed.innerHTML = '';
            
            let wins = trades.filter(t => t.outcome === 'Win').length;
            let total = trades.filter(t => t.outcome !== 'Pending').length;
            let winRate = total > 0 ? ((wins / total) * 100).toFixed(1) : 0;
            document.getElementById('winRateStat').innerText = winRate + "%";
            document.getElementById('totalTradesStat').innerText = trades.length;

            trades.forEach(trade => {
                const card = document.createElement('div');
                card.className = 'trade-log-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="pair-badge">${trade.pair}</span>
                        <div class="header-tags">
                            <span class="session-tag">${trade.session || 'N/A'}</span>
                            <span class="outcome-tag ${trade.outcome?.toLowerCase()}">${trade.outcome || 'Pending'}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTrade('${trade.id}')"><i class='bx bx-trash'></i></button>
                    </div>
                    ${trade.chart_screenshot ? `<img src="${trade.chart_screenshot}" class="trade-img-preview" onclick="window.open('${trade.chart_screenshot}', '_blank')">` : ''}
                    <div class="card-meta">
                        <span><i class='bx bx-smile'></i> ${trade.emotion || 'Neutral'}</span> | 
                        <span><i class='bx bx-calendar'></i> ${new Date(trade.created_at).toLocaleDateString()}</span>
                    </div>
                    <p class="trade-reason">${trade.reason}</p>
                    ${trade.tradingview_link ? `<a href="${trade.tradingview_link}" target="_blank" class="live-link"><i class='bx bx-link-external'></i> Chart Link</a>` : ''}
                `;
                feed.appendChild(card);
            });
        }

        async function deleteTrade(id) {
            if (confirm("Delete this entry?")) {
                await supabaseClient.from('trades').delete().eq('id', id);
                loadTrades(); 
            }
        }
    </script>

    <style>
        :root { 
            --primary: #00ffae; 
            --bg: #0a0c10; 
            --card: #12151c; 
            --sidebar: #0d0f14;
            --border: #242933; 
            --text: #e6edf3; 
            --dim: #8b949e;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        
        /* Layout */
        .sidebar { width: 300px; height: 100vh; background: var(--sidebar); position: fixed; border-right: 1px solid var(--border); padding: 25px; overflow-y: auto; transition: 0.3s; z-index: 1000; }
        .main-content { margin-left: 300px; padding: 40px; }
        
        /* Sidebar Components */
        .sidebar-section { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; margin-bottom: 20px; }
        .side-input { width: 100%; background: var(--bg); color: white; border: 1px solid var(--border); padding: 12px; margin-bottom: 12px; border-radius: 10px; box-sizing: border-box; transition: 0.2s; }
        .side-input:focus { border-color: var(--primary); outline: none; }
        .side-btn { width: 100%; background: var(--primary); color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .side-btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        
        /* Stats */
        .stats-container { display: flex; gap: 20px; margin-bottom: 35px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 16px; flex: 1; text-align: left; }
        .stat-box h3 { font-size: 2rem; color: var(--primary); margin: 8px 0 0 0; }
        .stat-label { color: var(--dim); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Trade Cards */
        .trade-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .trade-log-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; position: relative; transition: 0.3s; }
        .trade-log-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .trade-img-preview { width: 100%; height: 190px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; cursor: pointer; border: 1px solid var(--border); }
        
        .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .pair-badge { color: white; font-weight: 800; font-size: 1.1rem; }
        .header-tags { display: flex; gap: 6px; align-items: center; }

        .session-tag { font-size: 0.65rem; background: #242933; color: white; padding: 4px 8px; border-radius: 6px; font-weight: bold; }
        .outcome-tag { font-size: 0.65rem; padding: 4px 10px; border-radius: 6px; font-weight: 800; text-transform: uppercase; border: 1px solid transparent; }
        .outcome-tag.win { background: rgba(0, 255, 174, 0.1); color: var(--primary); border-color: var(--primary); }
        .outcome-tag.loss { background: rgba(255, 75, 75, 0.1); color: #ff4b4b; border-color: #ff4b4b; }

        .trade-reason { font-size: 0.9rem; line-height: 1.6; color: var(--text); }
        .card-meta { color: var(--dim); font-size: 0.75rem; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); }

        .delete-btn { background: none; border: none; color: var(--dim); cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .delete-btn:hover { color: #ff4b4b; }

        /* Mobile */
        .mobile-toggle { display: none; position: fixed; top: 20px; right: 20px; background: var(--card); border: 1px solid var(--primary); color: var(--primary); padding: 12px; border-radius: 10px; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        @media (max-width: 992px) {
            .mobile-toggle { display: block; }
            .sidebar { transform: translateX(-100%); width: 85%; max-width: 320px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 100px 20px 20px 20px; }
            .stats-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <button class="mobile-toggle" onclick="toggleSidebar()"><i class='bx bx-menu-alt-right'></i></button>

    <aside class="sidebar">
        <div style="color:var(--primary); font-weight:900; font-size:1.6rem; margin-bottom:30px; text-align:center; letter-spacing: -1px;">TEPPA TRADING</div>
        
        <div class="sidebar-section">
            <h4 style="margin:0 0 15px 0; color:var(--primary); font-size:0.75rem; letter-spacing: 1px;">NEW JOURNAL ENTRY</h4>
            <input type="text" id="tradePair" class="side-input" placeholder="Pair (e.g. NAS100)">
            <div style="display:flex; gap:8px;">
                <select id="tradeType" class="side-input" style="flex:1;"><option>Buy</option><option>Sell</option></select>
                <select id="tradeOutcome" class="side-input" style="flex:1;"><option>Pending</option><option>Win</option><option>Loss</option></select>
            </div>
            <select id="tradeEmotion" class="side-input">
                <option>Confident</option><option>FOMO</option><option>Aggressive</option><option>Neutral</option>
            </select>
            <input type="text" id="chartLink" class="side-input" placeholder="Chart Link">
            <textarea id="tradeReason" placeholder="Setup analysis..." rows="3" class="side-input" style="resize:none;"></textarea>
            
            <input type="file" id="chartUpload" accept="image/*" style="display:none;" onchange="document.getElementById('fileName').innerText=this.files[0].name">
            <label for="chartUpload" id="fileName" style="display:block; border:1px dashed var(--border); padding:15px; border-radius:10px; text-align:center; font-size:0.75rem; cursor:pointer; margin-bottom:15px; color:var(--dim); background: rgba(255,255,255,0.03);">Attach Screenshot</label>
            
            <button class="side-btn" onclick="saveTradeWithImage()">Save Trade</button>
            <p id="journalStatus" style="font-size: 0.7rem; color:var(--primary); text-align:center; margin-top:10px; font-weight: bold;"></p>
        </div>

        <div class="sidebar-section" style="padding:0; overflow:hidden; border:none; height: 300px;">
            <iframe src="https://www.tradingview-widget.com/embed-widget/events/?colorTheme=dark&isTransparent=true&width=100%&height=300&locale=en&importanceFilter=-1%2C0%2C1&currencyFilter=USD%2CEUR%2CGBP" frameborder="0" style="width:100%; height:300px;"></iframe>
        </div>
        
        <button onclick="supabaseClient.auth.signOut().then(() => window.location.replace('index.html'))" style="background:none; border:1px solid #32191b; color:#ff4b4b; width:100%; padding:12px; border-radius:10px; cursor:pointer; font-weight:bold; font-size: 0.8rem;">Logout</button>
    </aside>

    <main class="main-content">
        <header style="margin-bottom:30px;">
            <h1 style="color:white; margin:0; font-size: 2rem; font-weight: 900;">Insights</h1>
            <span id="userEmail" style="color:var(--dim); font-size:0.85rem;"></span>
        </header>

        <div class="stats-container">
            <div class="stat-box"><span class="stat-label">Win Rate</span><h3 id="winRateStat">0%</h3></div>
            <div class="stat-box"><span class="stat-label">Total Logs</span><h3 id="totalTradesStat">0</h3></div>
        </div>
        
        <div id="tradeFeed" class="trade-grid">
            <p style="color:var(--dim);">Scanning database...</p>
        </div>
    </main>
</body>
</html>
