<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Dashboard</title>
    <link rel="stylesheet" href="style-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">TEPPA TRADING</div>
        <nav>
            <a href="#">Market Overview</a>
            <a href="#">My Trades</a>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Welcome to your Dashboard</h1>
        <div class="card">
            <h3>Master Forex & Indices</h3>
            <p>Your trading session is active.</p>
        </div>
    </main>

    <script>
        // 2. Initialize Supabase (Replace with your actual URL and Key)
        const supabaseUrl = 'https://your-project-id.supabase.co';
        const supabaseKey = 'your-anon-key';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 3. Protection: If not logged in, kick back to login page
        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = "index.html"; // or your login page
            }
        }
        checkUser();

        // 4. Logout Function
        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                alert("Error logging out: " + error.message);
            } else {
                window.location.href = "index.html"; 
            }
        }
    </script>
</body>
</html>
