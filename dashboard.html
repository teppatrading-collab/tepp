<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Dashboard</title>
    <link rel="stylesheet" href="style-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (!session && event === 'INITIAL_SESSION') {
                window.location.replace("index.html");
            } else if (session) {
                document.getElementById('userEmail').innerText = session.user.email;
                document.documentElement.classList.add('authorized');
            }
        });

        // LIVE CLOCK
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', { timeZone: 'UTC' });
            document.getElementById('liveClock').innerText = timeString + " UTC";
        }
        setInterval(updateClock, 1000);

        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        function calculateRisk() {
            const balance = document.getElementById('balance').value;
            const riskPercent = document.getElementById('riskPercent').value;
            const stopLoss = document.getElementById('stopLoss').value;
            if (balance && riskPercent && stopLoss) {
                const riskAmount = balance * (riskPercent / 100);
                const positionSize = (riskAmount / stopLoss).toFixed(2);
                document.getElementById('calcResult').innerText = `Lot: ${positionSize} ($${riskAmount} Risk)`;
            }
        }

        async function saveTrade() {
            const pair = document.getElementById('tradePair').value;
            const type = document.getElementById('tradeType').value;
            const reason = document.getElementById('tradeReason').value;
            const status = document.getElementById('journalStatus');

            const { error } = await supabaseClient.from('trades').insert([{ pair, type, reason }]);
            if (error) status.innerText = "Error!";
            else {
                status.innerText = "Saved!";
                document.getElementById('tradePair').value = '';
                document.getElementById('tradeReason').value = '';
            }
        }
    </script>

    <style>
        html:not(.authorized) body { display: none; }
        body { margin: 0; background-color: #0a0e17; color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; }
        
        .sidebar { 
            width: 280px; background: #161b22; height: 100vh; position: fixed; 
            border-right: 1px solid #30363d; z-index: 1000; overflow-y: auto; padding: 20px;
            box-sizing: border-box; transition: 0.3s;
        }

        .main-content { margin-left: 280px; padding: 25px; width: calc(100% - 280px); box-sizing: border-box; }

        .sidebar-section { margin-bottom: 25px; border-bottom: 1px solid #30363d; padding-bottom: 15px; }
        .sidebar-section h4 { color: #00ffae; margin: 0 0 10px 0; font-size: 0.8rem; text-transform: uppercase; }
        
        input, select, textarea { 
            width: 100%; padding: 8px; margin: 5px 0; background: #0d1117; 
            border: 1px solid #30363d; color: white; border-radius: 5px; font-size: 0.8rem;
        }
        .side-btn { 
            background: #00ffae; color: black; border: none; padding: 8px; 
            width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 5px;
        }

        .clock-sidebar { color: #00ffae; font-family: monospace; font-size: 1.1rem; margin-bottom: 20px; text-align: center; border: 1px solid #00ffae33; padding: 10px; border-radius: 5px; }

        .mobile-header { display: none; background: #161b22; padding: 15px; border-bottom: 1px solid #30363d; position: sticky; top: 0; z-index: 1001; }

        @media (max-width: 900px) {
            .sidebar { transform: translateX(-100%); width: 100%; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; padding: 15px; }
            .mobile-header { display: flex; justify-content: space-between; align-items: center; }
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <div style="color:#00ffae; font-weight:bold;">TEPPA TRADING</div>
        <button onclick="toggleMenu()" style="background:none; border:1px solid #00ffae; color:#00ffae; padding:5px 10px; border-radius:5px;">MENU</button>
    </div>

    <aside class="sidebar">
        <div style="color:#00ffae; font-weight:bold; font-size:1.2rem; margin-bottom:20px;">TEPPA TRADING</div>
        
        <div id="liveClock" class="clock-sidebar">00:00:00 UTC</div>

        <div class="sidebar-section">
            <h4>Risk Calculator</h4>
            <input type="number" id="balance" placeholder="Balance ($)">
            <input type="number" id="riskPercent" placeholder="Risk %">
            <input type="number" id="stopLoss" placeholder="SL Pips">
            <button class="side-btn" onclick="calculateRisk()">Calculate</button>
            <p id="calcResult" style="color:#00ffae; font-size:0.75rem; margin-top:5px;"></p>
        </div>

        <div class="sidebar-section">
            <h4>Daily Journal</h4>
            <input type="text" id="tradePair" placeholder="Pair (NAS100)">
            <select id="tradeType">
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
            </select>
            <textarea id="tradeReason" placeholder="Reason..." rows="2"></textarea>
            <button class="side-btn" onclick="saveTrade()">Save Trade</button>
            <p id="journalStatus" style="font-size: 0.7rem; color:#00ffae;"></p>
        </div>

        <nav>
            <button onclick="supabaseClient.auth.signOut().then(() => window.location.replace('index.html'))" style="background:#ff4b4b22; border:1px solid #ff4b4b; color:#ff4b4b; padding:8px; width:100%; border-radius:5px; cursor:pointer; font-size:0.8rem;">Logout</button>
        </nav>
    </aside>

    <main class="main-content">
        <div style="margin-bottom: 20px;">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                {"symbols": [{"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},{"proName": "OANDA:NAS100USD", "title": "NAS100"},{"proName": "OANDA:XAUUSD", "title": "Gold"}],"colorTheme": "dark","isTransparent": true,"displayMode": "adaptive","locale": "en"}
                </script>
            </div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="margin:0; font-size:1.5rem;">Market Insights</h1>
            <span id="userEmail" style="color:#8b949e; font-size:0.75rem;"></span>
        </div>

        <div style="background:#161b22; border:1px solid #30363d; border-radius:12px; overflow:hidden;">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                {"colorTheme": "dark","isTransparent": true,"width": "100%","height": "500","locale": "en","importanceFilter": "-1,0,1","currencyFilter": "USD,EUR,GBP"}
                </script>
            </div>
        </div>
    </main>
</body>
</html>
