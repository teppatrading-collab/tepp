<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teppa Trading</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #111;
    }

    .logo span {
      color: #00ffae;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background: #00ffae;
      color: black;
      font-weight: bold;
    }

    .outline {
      background: transparent;
      color: white;
      border: 1px solid white;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .cta {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-box {
      background: #111;
      padding: 24px;
      width: 300px;
      border-radius: 8px;
      text-align: center;
    }

    .modal-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .link {
      color: #00ffae;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">TEPPA <span>TRADING</span></div>
  <div>
    <button id="loginBtn" onclick="openAuth('login')" class="outline">Login</button>
    <button id="signupBtn" onclick="openAuth('signup')" class="outline">Sign Up</button>
    <button id="logoutBtn" onclick="logout()" class="hidden">Logout</button>
  </div>
</header>

<section class="hero">
  <h1>Master Forex & Indices</h1>
  <p>Education • Discipline • Consistency</p>
  <button class="cta">Apply For Mentorship</button>
</section>

<!-- AUTH MODAL -->
<div id="authModal" class="modal hidden">
  <div class="modal-box">
    <h2 id="authTitle">Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="handleAuth()">Submit</button>
    <p class="link" onclick="closeAuth()">Close</p>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co'
  const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob'
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

  let mode = 'login'

  function openAuth(type) {
    mode = type
    document.getElementById('authTitle').innerText =
      type === 'login' ? 'Login' : 'Sign Up'
    document.getElementById('authModal').classList.remove('hidden')
  }

  function closeAuth() {
    document.getElementById('authModal').classList.add('hidden')
  }

  async function handleAuth() {
    const email = document.getElementById('email').value
    const password = document.getElementById('password').value

    let result
    if (mode === 'login') {
      result = await supabase.auth.signInWithPassword({ email, password })
    } else {
      result = await supabase.auth.signUp({ email, password })
    }

    if (result.error) {
      alert(result.error.message)
      return
    }

    alert('Success!')
    closeAuth()
    updateUI(true)
  }

  async function logout() {
    await supabase.auth.signOut()
    updateUI(false)
  }

  function updateUI(loggedIn) {
    document.getElementById('loginBtn').classList.toggle('hidden', loggedIn)
    document.getElementById('signupBtn').classList.toggle('hidden', loggedIn)
    document.getElementById('logoutBtn').classList.toggle('hidden', !loggedIn)
  }

  supabase.auth.getSession().then(({ data }) => {
    updateUI(!!data.session)
  })
</script>

</body>
</html>
