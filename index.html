<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Teppa Trading</title>

<link rel="stylesheet" href="style.css">

<!-- Supabase v2 CDN (ONLY ONCE) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="navbar">
  <div class="logo">TEPPA <span>TRADING</span></div>
  <div>
    <button id="loginBtn" class="outline">Login</button>
    <button id="signupBtn" class="outline">Sign Up</button>
    <button id="logoutBtn" class="outline hidden">Logout</button>
  </div>
</header>

<section class="hero">
  <h1>Master Forex & Indices</h1>
  <p>Education • Discipline • Consistency</p>

  <!-- ✅ APPLY BUTTON FIXED -->
  <a href="apply.html">
    <button class="cta">Apply For Mentorship</button>
  </a>
</section>

<!-- AUTH MODAL -->
<div id="authModal" class="modal hidden">
  <div class="modal-box">
    <h2 id="authTitle">Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="submitAuth" class="cta">Submit</button>
    <p id="closeModal" style="cursor:pointer;color:#00ffae;">Close</p>
  </div>
</div>

<!-- AUTH SCRIPT (LOAD LAST) -->
<script src="auth.js"></script>

</body>
</html>
