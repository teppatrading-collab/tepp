<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teppa Trading</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      background: #111;
    }

    .logo span {
      color: #00ffae;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }

    .outline {
      background: transparent;
      color: white;
      border: 1px solid white;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .cta {
      background: #00ffae;
      color: black;
      font-weight: bold;
      margin-top: 20px;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-box {
      background: #111;
      padding: 24px;
      width: 300px;
      border-radius: 8px;
      text-align: center;
    }

    .modal-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">TEPPA <span>TRADING</span></div>

  </div>
</header>

<section class="hero">
  <h1>Master Forex & Indices</h1>
  <p>Education • Discipline • Consistency</p>
  <button class="cta">Apply For Mentorship</button>
</section>
