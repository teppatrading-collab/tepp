<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Teppa Trading</title>

<link rel="stylesheet" href="style.css">

<!-- SUPABASE SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: white;
}

.navbar {
  display: flex;
  justify-content: space-between;
  padding: 16px 24px;
  background: #111;
}

.logo span { color: #00ffae; }

button {
  padding: 8px 14px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
}

.outline {
  background: transparent;
  color: white;
  border: 1px solid white;
}

.hero {
  text-align: center;
  padding: 100px 20px;
}

.cta {
  background: #00ffae;
  font-weight: bold;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: #111;
  padding: 24px;
  width: 300px;
  border-radius: 8px;
  text-align: center;
}

.modal-box input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

.hidden { display: none; }
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">TEPPA <span>TRADING</span></div>
  <div>
    <button class="outline" id="loginBtn">Login</button>
    <button class="outline" id="signupBtn">Sign Up</button>
  </div>
</header>

<section class="hero">
  <h1>Master Forex & Indices</h1>
  <p>Education • Discipline • Consistency</p>
  <button class="cta">Apply For Mentorship</button>
</section>

<!-- AUTH MODAL -->
<div id="authModal" class="modal hidden">
  <div class="modal-box">
    <h2 id="authTitle">Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="submitAuth" class="cta">Submit</button>
    <p id="closeAuth" style="cursor:pointer;color:#00ffae;">Close</p>
  </div>
</div>

<script>
/* =============================
   SUPABASE (INIT ONCE)
============================= */
const supabaseUrl = "https://xuifnaypkeeukyjvlapi.supabase.co";
const supabaseKey = "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

/* =============================
   AUTH LOGIC
============================= */
let mode = "login";

function openAuth(type) {
  mode = type;
  document.getElementById("authTitle").innerText =
    type === "login" ? "Login" : "Sign Up";
  document.getElementById("authModal").classList.remove("hidden");
}

function closeAuth() {
  document.getElementById("authModal").classList.add("hidden");
}

async function handleAuth() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter email and password");
    return;
  }

  let result;
  if (mode === "login") {
    result = await supabaseClient.auth.signInWithPassword({ email, password });
  } else {
    result = await supabaseClient.auth.signUp({ email, password });
  }

  if (result.error) {
    alert(result.error.message);
    return;
  }

  alert(
    mode === "login"
      ? "Logged in successfully!"
      : "Check your email to confirm signup."
  );
  closeAuth();
}

/* =============================
   BUTTON EVENTS (SAFE)
============================= */
document.getElementById("loginBtn").addEventListener("click", () => openAuth("login"));
document.getElementById("signupBtn").addEventListener("click", () => openAuth("signup"));
document.getElementById("closeAuth").addEventListener("click", closeAuth);
document.getElementById("submitAuth").addEventListener("click", handleAuth);
</script>

</body>
</html>
