<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Teppa Trading</title>

<link rel="stylesheet" href="style.css">

<!-- Supabase v2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===== MODAL STYLING (MATCH IMAGE) ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.hidden { display: none; }

.modal-box {
  background: #0b0b0b;
  padding: 40px;
  width: 100%;
  max-width: 420px;
  border-radius: 16px;
  text-align: center;
  color: white;
}

.modal-box h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

.modal-box input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}

.modal-box button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #1c1c1c;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.links {
  display: flex;
  justify-content: space-between;
  margin-top: 14px;
}

.links span {
  color: #00ffae;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">TEPPA <span>TRADING</span></div>
  <button id="loginBtn" class="outline">Login</button>
</header>

<section class="hero">
  <h1>Master Forex & Indices</h1>
  <p>Education • Discipline • Consistency</p>
  <button class="cta" onclick="openAuth()">Apply For Mentorship</button>
</section>

<!-- LOGIN MODAL -->
<div id="authModal" class="modal hidden">
  <div class="modal-box">
    <h2>Login or sign up to start learning</h2>

    <input id="email" type="email" placeholder="What's your e-mail?">
    <input id="password" type="password" placeholder="Your password?">

    <button onclick="handleLogin()">Login</button>

    <div class="links">
      <span onclick="handleSignup()">Create Account</span>
      <span onclick="forgotPassword()">Forgot your password?</span>
    </div>

    <span style="display:block;margin-top:20px;cursor:pointer;color:#999" onclick="closeAuth()">✕</span>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  'https://xuifnaypkeeukyjvlapi.supabase.co',
  'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob'
)

/* ===== MODAL ===== */
function openAuth() {
  document.getElementById('authModal').classList.remove('hidden')
}

function closeAuth() {
  document.getElementById('authModal').classList.add('hidden')
}

/* ===== LOGIN ===== */
async function handleLogin() {
  const email = document.getElementById('email').value.trim()
  const password = document.getElementById('password').value.trim()

  const { error } = await supabase.auth.signInWithPassword({
    email, password
  })

  if (error) return alert(error.message)

  alert('Logged in successfully')
  closeAuth()
}

/* ===== SIGN UP ===== */
async function handleSignup() {
  const email = document.getElementById('email').value.trim()
  const password = document.getElementById('password').value.trim()

  const { error } = await supabase.auth.signUp({
    email, password
  })

  if (error) return alert(error.message)

  alert('Account created. Check your email.')
}

/* ===== FORGOT PASSWORD ===== */
async function forgotPassword() {
  const email = document.getElementById('email').value.trim()
  if (!email) return alert('Enter your email first')

  const { error } = await supabase.auth.resetPasswordForEmail(email, {
    redirectTo: window.location.origin
  })

  if (error) return alert(error.message)

  alert('Password reset email sent')
}

/* ===== BUTTON ===== */
document.getElementById('loginBtn').onclick = openAuth
</script>

</body>
</html>
