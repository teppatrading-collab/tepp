<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reset Password</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  background: black;
  color: white;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  font-family: Arial;
}
.box {
  background: #111;
  padding: 30px;
  border-radius: 12px;
  width: 300px;
}
input, button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
}
button {
  background: linear-gradient(90deg,#00e5ff,#a020f0);
  border: none;
  color: black;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Set New Password</h2>
  <input id="password" type="password" placeholder="New password" />
  <button onclick="updatePassword()">Update Password</button>
  <p id="msg"></p>
</div>

<script>
const supabase = supabase.createClient(
  "https://xuifnaypkeeukyjvlapi.supabase.co",
  "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
);

// REQUIRED: This detects the recovery session
supabase.auth.onAuthStateChange(async (event, session) => {
  if (event === "PASSWORD_RECOVERY") {
    window.recoverySession = session;
  }
});

async function updatePassword() {
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.updateUser({ password });

  document.getElementById("msg").innerText =
    error ? error.message : "Password updated. You can now login.";
}
</script>

</body>
</html>
