<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#111;
      padding:30px;
      border-radius:10px;
      width:300px;
    }
    input, button {
      width:100%;
      padding:10px;
      margin-top:10px;
    }
    button {
      background:linear-gradient(90deg,#00f,#a0f);
      border:none;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>
    <input id="password" type="password" placeholder="New password">
    <button id="updatePassword">Update Password</button>
    <p id="msg"></p>
  </div>

<script>
  const supabase = window.supabase.createClient(
    "https://xuifnaypkeeukyjvlapi.supabase.co",
    "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
  );

  const params = new URLSearchParams(window.location.search);
  const type = params.get("type");

  if (type !== "recovery") {
    document.body.innerHTML = "<h2>Invalid recovery link</h2>";
  }

  document.getElementById("updatePassword").onclick = async () => {
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.updateUser({ password });

    if (error) {
      document.getElementById("msg").innerText = error.message;
    } else {
      document.getElementById("msg").innerText = "Password updated. Redirecting...";
      setTimeout(() => {
        window.location.href = "/";
      }, 2000);
    }
  };
</script>
</body>
</html>
