<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }
    button {
      background: linear-gradient(90deg,#00e5ff,#a100ff);
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>
    <input id="password" type="password" placeholder="New password" />
    <button id="updateBtn">Update Password</button>
    <p id="msg"></p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://xuifnaypkeeukyjvlapi.supabase.co",
      "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
    );

    document.getElementById("updateBtn").onclick = async () => {
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.updateUser({ password });

      document.getElementById("msg").innerText =
        error ? error.message : "Password updated. You can close this page.";
    };
  </script>
</body>
</html>
