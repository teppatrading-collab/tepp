<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      width: 260px;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>

    <!-- THESE IDS ARE REQUIRED -->
    <input id="new-password" type="password" placeholder="New password" />
    <button id="update-password-btn">Update Password</button>

    <div id="msg"></div>
  </div>

<script>
  (async function() {
    const supabaseClient = window.supabase.createClient(
      "https://xuifnaypkeeukyjvlapi.supabase.co",
      "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
    );

    const btn = document.getElementById("update-password-btn");
    const input = document.getElementById("new-password");
    const msg = document.getElementById("msg");

    // 1. Try to grab the token from the URL (?token=... or #access_token=...)
    const urlParams = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    
    // Check both query params (?) and hash fragments (#)
    const token = urlParams.get('access_token') || hashParams.get('access_token');
    const type = urlParams.get('type') || hashParams.get('type');

    // 2. If we see a recovery token, manually verify it to start the session
    if (token && type === 'recovery') {
      msg.textContent = "Verifying link...";
      const { error: verifyError } = await supabaseClient.auth.verifyOtp({
        token_hash: token,
        type: 'recovery'
      });
      
      if (verifyError) {
        console.error("Verification failed:", verifyError.message);
      } else {
        msg.textContent = "Link verified. Enter your new password.";
        msg.style.color = "green";
      }
    }

    btn.addEventListener("click", async () => {
      msg.textContent = "Updating...";
      msg.style.color = "white";

      const newPassword = input.value.trim();
      if (newPassword.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        msg.style.color = "red";
        return;
      }

      // 3. Attempt the update
      const { error } = await supabaseClient.auth.updateUser({
        password: newPassword
      });

      if (error) {
        // If it still says session missing, the token is dead
        if (error.message.includes("session missing")) {
          msg.textContent = "Error: Link expired or invalid. Please request a NEW email.";
        } else {
          msg.textContent = error.message;
        }
        msg.style.color = "red";
      } else {
        msg.style.color = "green";
        msg.textContent = "Password updated! Redirecting...";
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 2000);
      }
    });
  })();
</script>
</body>
</html>
