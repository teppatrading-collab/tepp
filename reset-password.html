<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      width: 260px;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>

    <!-- THESE IDS ARE REQUIRED -->
    <input id="new-password" type="password" placeholder="New password" />
    <button id="update-password-btn">Update Password</button>

    <div id="msg"></div>
  </div>
<script>
  (async function() {
    const supabaseClient = window.supabase.createClient(
      "https://xuifnaypkeeukyjvlapi.supabase.co",
      "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob",
      { auth: { persistSession: true, detectSessionInUrl: true } }
    );

    const msg = document.getElementById("msg");
    const btn = document.getElementById("update-password-btn");
    const input = document.getElementById("new-password");

    // 1. IMPROVED TOKEN GRABBER: Checks both ? (search) and # (hash)
    const urlParams = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.replace('#', ''));
    
    const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');

    if (accessToken) {
      msg.textContent = "Verifying link...";
      const { error: sessionError } = await supabaseClient.auth.setSession({
        access_token: accessToken,
        refresh_token: refreshToken || ''
      });

      if (sessionError) {
        msg.textContent = "Link expired or invalid. Please request a NEW email.";
        msg.style.color = "red";
      } else {
        msg.textContent = "Identity verified. Enter your new password.";
        msg.style.color = "lightgreen";
      }
    } else {
      msg.textContent = "No reset token found. Please use the link from your email.";
    }

    btn.addEventListener("click", async () => {
      const newPassword = input.value.trim();
      if (newPassword.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        msg.style.color = "red";
        return;
      }

      msg.textContent = "Updating...";
      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

      if (error) {
        msg.textContent = "Update Failed: " + error.message;
        msg.style.color = "red";
      } else {
        msg.style.color = "lightgreen";
        msg.textContent = "Success! Password updated.";
        alert("Password updated! Redirecting to login...");
        await supabaseClient.auth.signOut();
        window.location.href = "/login.html";
      }
    });
  })();
</script>

</body>
</html>
