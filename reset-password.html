<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="background:black;color:white;font-family:sans-serif;text-align:center;padding-top:80px;">

  <h2>Set New Password</h2>

  <input
    id="newPassword"
    type="password"
    placeholder="New password"
    style="padding:10px;width:250px;"
  />
  <br><br>

  <button id="updatePassword" style="padding:10px 20px;">
    Update Password
  </button>

  <p id="status"></p>

<script>
const supabase = window.supabase.createClient(
  "https://xuifnaypkeeukyjlapi.supabase.co",
  "sb_publishable_44vXTyFg_8x20hqa8KGuA_0V9HX2ob"
);

// IMPORTANT: force Supabase to process recovery token
(async () => {
  const { data, error } = await supabase.auth.getSession();

  if (!data.session) {
    document.getElementById("status").textContent =
      "Invalid or expired recovery link.";
    document.getElementById("updatePassword").disabled = true;
  }
})();

document.getElementById("updatePassword").onclick = async () => {
  const password = document.getElementById("newPassword").value;
  const status = document.getElementById("status");

  if (password.length < 6) {
    status.textContent = "Password must be at least 6 characters.";
    return;
  }

  const { error } = await supabase.auth.updateUser({ password });

  if (error) {
    status.textContent = error.message;
  } else {
    status.textContent = "Password updated successfully. Redirecting...";
    setTimeout(() => {
      window.location.href = "/index.html";
    }, 2000);
  }
};
</script>

</body>
</html>
