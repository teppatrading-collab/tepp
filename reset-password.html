<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="modal-box" style="margin:100px auto;max-width:400px;">
  <h2>Set New Password</h2>

  <input id="newPassword" type="password" placeholder="New password" />
  <button id="updatePassword" class="cta">Update Password</button>

  <p id="status"></p>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://xuifnaypkeeukyjvlapi.supabase.co",
    "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
  );

  document.getElementById("updatePassword").addEventListener("click", async () => {
    const password = document.getElementById("newPassword").value;

    const { error } = await supabase.auth.updateUser({
      password: password
    });

    const status = document.getElementById("status");

    if (error) {
      status.textContent = error.message;
    } else {
      status.textContent = "Password updated successfully. Redirecting...";
      setTimeout(() => {
        window.location.href = "/";
      }, 2000);
    }
  });
</script>

</body>
</html>
