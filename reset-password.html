<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="center">

  <div class="modal-box">
    <h2>Set New Password</h2>

    <input id="newPassword" type="password" placeholder="New password" />
    <button id="updatePassword" class="cta">Update Password</button>

    <p id="status"></p>
  </div>

<script>
  const supabase = window.supabase.createClient(
    "https://xuifnaypkeeukyjvlapi.supabase.co",
    "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
  );

  document.getElementById("updatePassword").onclick = async () => {
    const password = document.getElementById("newPassword").value;

    const { error } = await supabase.auth.updateUser({ password });

    document.getElementById("status").textContent =
      error ? error.message : "Password updated. You can now log in.";
  };
</script>

</body>
</html>
