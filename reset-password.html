<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { 
            --primary: #2dd4bf; /* Soft Teal */
            --bg: #0f172a; /* Deep Slate */
            --card: rgba(30, 41, 59, 0.8); 
            --border: #334155; 
            --text: #f8fafc;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { margin-bottom: 10px; color: #fff; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            outline: none;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="card">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        
        <input type="password" id="newPassword" placeholder="New Password">
        <button id="updateBtn">Update Password</button>
        
        <p id="status" style="margin-top:20px; font-size:0.8rem;"></p>
        <a href="index.html" style="color:var(--primary); text-decoration:none; font-size:0.8rem;">Back to Login</a>
    </div>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        
        // --- FIX: Use 'supabaseClient' instead of 'supabase' ---
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('updateBtn').onclick = async () => {
            const password = document.getElementById('newPassword').value;
            const status = document.getElementById('status');

            if (!password) {
                status.innerText = "Please enter a password.";
                status.style.color = "#ef4444"; // Red
                return;
            }

            status.innerText = "Updating...";
            status.style.color = "#94a3b8"; // Gray

            const { data, error } = await supabaseClient.auth.updateUser({ password: password });

            if (data) {
                status.innerText = "âœ… Success! Redirecting...";
                status.style.color = "#2dd4bf"; // Green
                setTimeout(() => window.location.href = "index.html", 2000);
            } 
            if (error) {
                status.innerText = "Error: " + error.message;
                status.style.color = "#ef4444";
            }
        };
        
        // Check if user is actually logged in (Supabase puts a token in the URL)
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // User is in recovery mode, allow them to stay
            }
        });
    </script>

</body>
</html>
