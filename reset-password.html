<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teppa Trading | Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { 
            --primary: #2dd4bf; 
            --bg: #0f172a; 
            --card: rgba(30, 41, 59, 0.8); 
            --border: #334155; 
            --text: #f8fafc;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { margin-bottom: 10px; color: #fff; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            outline: none;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            opacity: 0.5; /* Dimmed until session is found */
            pointer-events: none; /* Disabled until session is found */
        }
        button.active { opacity: 1; pointer-events: all; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="card">
        <h2>Reset Password</h2>
        <p id="instruction">Checking link validity...</p>
        
        <input type="password" id="newPassword" placeholder="New Password">
        <button id="updateBtn">Update Password</button>
        
        <p id="status" style="margin-top:20px; font-size:0.8rem;"></p>
        <a href="index.html" style="color:var(--primary); text-decoration:none; font-size:0.8rem;">Back to Login</a>
    </div>

    <script>
        const supabaseUrl = 'https://xuifnaypkeeukyjvlapi.supabase.co';
        const supabaseKey = 'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // 1. Detect Session from URL (The fix)
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            console.log("Auth Event:", event);
            if (event === 'PASSWORD_RECOVERY' || session) {
                document.getElementById('instruction').innerText = "Enter your new password below.";
                const btn = document.getElementById('updateBtn');
                btn.classList.add('active'); // Enable button
                btn.style.opacity = "1";
                btn.style.pointerEvents = "all";
            } else {
                // Wait a moment, sometimes it takes 1s to process the URL
                setTimeout(async () => {
                    const { data } = await supabaseClient.auth.getSession();
                    if (!data.session) {
                        document.getElementById('instruction').innerText = "Link expired or invalid. Please request a new one.";
                        document.getElementById('instruction').style.color = "#ef4444";
                    }
                }, 1000);
            }
        });

        // 2. Update Password Logic
        document.getElementById('updateBtn').onclick = async () => {
            const password = document.getElementById('newPassword').value;
            const status = document.getElementById('status');

            if (!password) {
                status.innerText = "Please enter a password.";
                status.style.color = "#ef4444"; 
                return;
            }

            status.innerText = "Updating...";
            status.style.color = "#94a3b8"; 

            const { data, error } = await supabaseClient.auth.updateUser({ password: password });

            if (data.user) {
                status.innerText = "âœ… Success! Redirecting...";
                status.style.color = "#2dd4bf"; 
                setTimeout(() => window.location.href = "index.html", 2000);
            } 
            if (error) {
                status.innerText = "Error: " + error.message;
                status.style.color = "#ef4444";
            }
        };
    </script>

</body>
</html>
