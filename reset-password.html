<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Teppa Trading</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #010409; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #0d1117; border: 1px solid #30363d; padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #010409; border: 1px solid #30363d; color: #fff; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00ffae; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        h2 { color: #00ffae; margin-top: 0; }
    </style>
</head>
<body>

<div class="box">
    <h2>Reset Password</h2>
    <p style="color:#8b949e; margin-bottom:20px;">Enter your new password below.</p>
    <input type="password" id="newPassword" placeholder="New Password">
    <button onclick="updatePassword()">Update Password</button>
    <p id="status" style="margin-top:15px; font-size:0.9rem; color:#8b949e;"></p>
</div>

<script>
    const supabase = supabase.createClient(
        'https://xuifnaypkeeukyjvlapi.supabase.co',
        'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob'
    );

    // When user arrives from email link, Supabase handles the session exchange automatically.
    // We just need to wait a moment for the session to be active.

    async function updatePassword() {
        const newPassword = document.getElementById('newPassword').value;
        const status = document.getElementById('status');
        
        if (!newPassword) {
            status.innerText = "Please enter a password.";
            return;
        }

        status.innerText = "Updating...";

        const { data, error } = await supabase.auth.updateUser({ 
            password: newPassword 
        });

        if (error) {
            status.innerText = "Error: " + error.message;
        } else {
            status.innerText = "âœ… Password Updated! Redirecting...";
            setTimeout(() => window.location.href = "index.html", 2000);
        }
    }
    
    // Check if we actually have a session (link worked)
    supabase.auth.onAuthStateChange(async (event, session) => {
        if (event === 'PASSWORD_RECOVERY') {
            // This event happens when the user clicks the email link
            console.log("Recovery mode active");
        }
    });
</script>

</body>
</html>
