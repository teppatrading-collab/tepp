<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <meta charset="UTF-8" />

  <!-- LOAD SUPABASE ONCE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 260px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>
    <input id="password" type="password" placeholder="New password" />
    <br>
    <button id="updateBtn">Update Password</button>
    <p id="status"></p>
  </div>

<script>
  // ✅ CREATE CLIENT ONCE
  const supabase = window.supabase.createClient(
    "https://xuifnaypkeeukyjlapi.supabase.co",
    "sb_publishable_44vXTyFg_8x20hqa8KGuA_0V9HX2ob"
  );

  // ✅ READ RECOVERY SESSION FROM URL
  async function initRecovery() {
    const { data, error } = await supabase.auth.getSession();

    if (!data.session) {
      document.getElementById("status").textContent =
        "Invalid or expired recovery link. Please request a new reset email.";
    }
  }

  initRecovery();

  // ✅ UPDATE PASSWORD
  document.getElementById("updateBtn").onclick = async () => {
    const password = document.getElementById("password").value;

    if (!password || password.length < 6) {
      document.getElementById("status").textContent =
        "Password must be at least 6 characters.";
      return;
    }

    const { error } = await supabase.auth.updateUser({ password });

    document.getElementById("status").textContent = error
      ? error.message
      : "Password updated successfully. You may now log in.";
  };
</script>
</body>
</html>
