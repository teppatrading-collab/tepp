<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="background:black;color:white;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">

  <h2>Set New Password</h2>

  <input
    id="newPassword"
    type="password"
    placeholder="New password"
    style="padding:10px;width:250px;"
  />
  <br><br>

  <button id="updatePassword" style="padding:10px 20px;">
    Update Password
  </button>

  <p id="status"></p>

<script>
  const supabase = window.supabase.createClient(
    "https://xuifnaypkeeukyjlapi.supabase.co",
    "sb_publishable_44vXTyFg_8x20hqa8KGuA_0V9HX2ob"
  );

  // ðŸ”‘ REQUIRED: establish recovery session from email link
  async function initRecoverySession() {
    const { data, error } = await supabase.auth.getSession();
    if (error) {
      document.getElementById("status").textContent = error.message;
    }
  }

  initRecoverySession();

  document.getElementById("updatePassword").addEventListener("click", async () => {
    const password = document.getElementById("newPassword").value;

    if (!password || password.length < 6) {
      document.getElementById("status").textContent =
        "Password must be at least 6 characters.";
      return;
    }

    const { error } = await supabase.auth.updateUser({ password });

    document.getElementById("status").textContent =
      error ? error.message : "Password updated successfully. You may now log in.";
  });
</script>

</body>
</html>
