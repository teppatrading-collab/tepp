<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="background:black;color:white;font-family:sans-serif;">
  <h2>Set New Password</h2>

  <input id="newPassword" type="password" placeholder="New password" />
  <br><br>
  <button id="updatePassword">Update Password</button>

  <p id="status"></p>

<script>
const supabase = window.supabase.createClient(
  "https://xuifnaypkeeukyjlapi.supabase.co",
  "sb_publishable_44vXTyFg_8x20hqa8KGuA_0V9HX2ob"
);

// ðŸ”‘ WAIT FOR RECOVERY SESSION
(async () => {
  const { data, error } = await supabase.auth.getSession();

  if (!data.session) {
    document.getElementById("status").textContent =
      "Invalid or expired reset link. Please request a new one.";
    document.getElementById("updatePassword").disabled = true;
  }
})();

document.getElementById("updatePassword").addEventListener("click", async () => {
  const password = document.getElementById("newPassword").value;
  const status = document.getElementById("status");

  if (password.length < 6) {
    status.textContent = "Password must be at least 6 characters.";
    return;
  }

  const { error } = await supabase.auth.updateUser({ password });

  if (error) {
    status.textContent = error.message;
  } else {
    status.textContent = "Password updated. Redirecting...";
    setTimeout(() => {
      window.location.href = "/index.html";
    }, 1500);
  }
});
</script>
</body>
</html>
