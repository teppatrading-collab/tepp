<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Reset | Teppa Trading</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0f172a; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: #1e293b; padding: 30px; border-radius: 12px; text-align: center; border: 1px solid #334155; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; color: #fff; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2dd4bf; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Forgot Password?</h2>
        <p style="color: #94a3b8;">Enter your email to receive a reset link.</p>
        <input id="email" type="email" placeholder="Your email address" />
        <button id="sendBtn">Send Reset Link</button>
        <p id="msg"></p>
        <br>
        <a href="index.html" style="color: #2dd4bf; text-decoration: none; font-size: 0.8rem;">Back to Login</a>
    </div>

<script>
    const supabaseClient = supabase.createClient(
      "https://xuifnaypkeeukyjvlapi.supabase.co",
      "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
    );

    document.getElementById("sendBtn").onclick = async () => {
        const email = document.getElementById("email").value;
        const msg = document.getElementById("msg");
        
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
            redirectTo: 'https://teppatrading.com/reset.html',
        });

        if (error) {
            msg.textContent = error.message;
            msg.style.color = "#ef4444";
        } else {
            msg.textContent = "Check your email for the link!";
            msg.style.color = "#2dd4bf";
        }
    };
</script>
</body>
</html>
