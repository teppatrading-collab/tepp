<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="background:black;color:white;font-family:sans-serif;">
  <h2>Set New Password</h2>

  <input id="newPassword" type="password" placeholder="New password" />
  <br><br>
  <button id="updatePassword">Update Password</button>

  <p id="status"></p>

<script>
const supabase = window.supabase.createClient(
  "https://xuifnaypkeeukyjlapi.supabase.co",
  "sb_publishable_44vXTyFg_8x20hqa8KGuA_0V9HX2ob"
);

const status = document.getElementById("status");

// 1️⃣ REQUIRED: Load recovery session from URL
supabase.auth.getSession().then(({ data }) => {
  if (!data.session) {
    status.textContent = "Invalid or expired reset link.";
  }
});

// 2️⃣ Update password ONLY after recovery session exists
document.getElementById("updatePassword").addEventListener("click", async () => {
  const password = document.getElementById("newPassword").value;

  if (password.length < 6) {
    status.textContent = "Password must be at least 6 characters.";
    return;
  }

  const { error } = await supabase.auth.updateUser({
    password: password
  });

  if (error) {
    status.textContent = error.message;
  } else {
    status.textContent = "Password updated. Redirecting to login...";
    setTimeout(() => {
      window.location.href = "/index.html";
    }, 2000);
  }
});
</script>

</body>
</html>
