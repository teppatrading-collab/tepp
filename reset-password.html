<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      width: 260px;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>

    <!-- THESE IDS ARE REQUIRED -->
    <input id="new-password" type="password" placeholder="New password" />
    <button id="update-password-btn">Update Password</button>

    <div id="msg"></div>
  </div>

<script>
  (async function() {
    const supabaseClient = window.supabase.createClient(
      "https://xuifnaypkeeukyjvlapi.supabase.co",
      "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
    );

    const msg = document.getElementById("msg");
    const btn = document.getElementById("update-password-btn");

    // DEBUG: Let's see if the URL even has a token
    console.log("Full URL:", window.location.href);
    
    // Attempt to get session immediately
    const { data, error } = await supabaseClient.auth.getSession();

    if (error || !data.session) {
      msg.textContent = "DEBUG: No session found. Checking for tokens...";
      
      // Try to manually refresh if token is in URL
      const hash = window.location.hash || window.location.search;
      if (hash.includes('access_token')) {
          msg.textContent = "Token detected! Attempting manual login...";
          // This force-reloads the session from the URL
          await supabaseClient.auth.refreshSession();
      } else {
          msg.textContent = "Link invalid. No token found in URL.";
      }
    } else {
      msg.textContent = "You are verified. Enter your new password below.";
      msg.style.color = "lightgreen";
    }

    btn.addEventListener("click", async () => {
      const newPass = document.getElementById("new-password").value;
      const { error: updateError } = await supabaseClient.auth.updateUser({ password: newPass });

      if (updateError) {
        msg.textContent = "Update Failed: " + updateError.message;
        msg.style.color = "red";
      } else {
        alert("Password updated! Redirecting...");
        window.location.href = "/login.html";
      }
    });
  })();
</script>
</body>
</html>
