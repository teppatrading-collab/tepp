<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="background:black;color:white;font-family:sans-serif;">
  <h2>Set New Password</h2>

  <input id="newPassword" type="password" placeholder="New password" />
  <br><br>
  <button id="updatePassword">Update Password</button>

  <p id="status"></p>

<script>
const supabase = window.supabase.createClient(
  "https://xuifnaypkeeukyjlapi.supabase.co",
  "sb_publishable_44vXTyFg_8x20hqa8KGuA_0V9HX2ob"
);

document.getElementById("updatePassword").onclick = async () => {
  const password = document.getElementById("newPassword").value;

  const { error } = await supabase.auth.updateUser({ password });

  document.getElementById("status").textContent =
    error ? error.message : "Password updated successfully. You can now log in.";
};
</script>
</body>
</html>
