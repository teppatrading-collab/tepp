<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="background:black;color:white;font-family:sans-serif;text-align:center;margin-top:100px;">

  <h2>Set New Password</h2>

  <input
    id="newPassword"
    type="password"
    placeholder="New password"
    style="padding:10px;width:250px;"
  />
  <br><br>

  <button
    id="updatePassword"
    style="padding:10px 20px;cursor:pointer;"
  >
    Update Password
  </button>

  <p id="status"></p>

<script>
  // âœ… CREATE CLIENT ONCE
  const client = window.supabase.createClient(
    "https://xuifnaypkeeukyjlapi.supabase.co",
    "sb_publishable_44vXTyFg_8x20hqa8KGuA_0V9HX2ob"
  );

  document.getElementById("updatePassword").addEventListener("click", async () => {
    const password = document.getElementById("newPassword").value;

    if (!password || password.length < 6) {
      document.getElementById("status").textContent =
        "Password must be at least 6 characters.";
      return;
    }

    const { error } = await client.auth.updateUser({ password });

    if (error) {
      document.getElementById("status").textContent = error.message;
    } else {
      document.getElementById("status").textContent =
        "Password updated successfully. You can now log in.";
    }
  });
</script>

</body>
</html>
