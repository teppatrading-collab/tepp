<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      width: 260px;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>

    <!-- THESE IDS ARE REQUIRED -->
    <input id="new-password" type="password" placeholder="New password" />
    <button id="update-password-btn">Update Password</button>

    <div id="msg"></div>
  </div>

<script>
  (async function() {
    const supabaseClient = window.supabase.createClient(
      "https://xuifnaypkeeukyjvlapi.supabase.co",
      "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob",
      { auth: { persistSession: true, detectSessionInUrl: true } }
    );

    const msg = document.getElementById("msg");
    const btn = document.getElementById("update-password-btn");
    const input = document.getElementById("new-password");

    msg.textContent = "Validating recovery link...";

    // This listener waits specifically for the URL token to be processed
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
      if (event === "PASSWORD_RECOVERY" || session) {
        msg.textContent = "Identity verified! Please enter your new password.";
        msg.style.color = "lightgreen";
      } else {
        msg.textContent = "No active session. Please request a NEW email.";
        msg.style.color = "red";
      }
    });

    btn.addEventListener("click", async () => {
      const newPass = input.value.trim();
      if (newPass.length < 6) {
        msg.textContent = "Password must be 6+ characters.";
        return;
      }

      msg.textContent = "Updating password...";
      const { error } = await supabaseClient.auth.updateUser({ password: newPass });

      if (error) {
        msg.textContent = "Error: " + error.message;
        msg.style.color = "red";
      } else {
        msg.style.color = "lightgreen";
        msg.textContent = "Success! Password updated.";
        alert("Password updated! Please log in with your new password.");
        await supabaseClient.auth.signOut();
        window.location.href = "/login.html";
      }
    });
  })();
</script>
</body>
</html>
