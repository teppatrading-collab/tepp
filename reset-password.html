<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      width: 260px;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>

    <!-- THESE IDS ARE REQUIRED -->
    <input id="new-password" type="password" placeholder="New password" />
    <button id="update-password-btn">Update Password</button>

    <div id="msg"></div>
  </div>

<script>
  (async function() {
    // 1. Initialize Client
    const supabaseClient = window.supabase.createClient(
      "https://xuifnaypkeeukyjvlapi.supabase.co",
      "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
    );

    const btn = document.getElementById("update-password-btn");
    const input = document.getElementById("new-password");
    const msg = document.getElementById("msg");

    // 2. MANUALLY GRAB TOKEN FROM URL (Crucial for your link)
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');

    if (accessToken) {
      // This "injects" the session so Supabase knows who you are
      await supabaseClient.auth.setSession({
        access_token: accessToken,
        refresh_token: refreshToken || '',
      });
    }

    btn.addEventListener("click", async () => {
      msg.textContent = "Updating...";
      msg.style.color = "white";

      const newPassword = input.value.trim();
      
      if (newPassword.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        msg.style.color = "red";
        return;
      }

      // 3. Perform the update
      const { error } = await supabaseClient.auth.updateUser({
        password: newPassword
      });

      if (error) {
        // If the token is too old, this will trigger
        msg.textContent = error.message === "Auth session missing!" 
          ? "Link expired. Please request a NEW reset email." 
          : error.message;
        msg.style.color = "red";
      } else {
        msg.style.color = "green";
        msg.textContent = "Success! Redirecting to login...";
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 2000);
      }
    });
  })();
</script>
</body>
</html>
