<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | Teppa Trading</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #00ffae; --bg: #010409; --card: #0d1117; --border: #30363d; --text: #fff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .reset-box {
            background: var(--card); border: 1px solid var(--border);
            padding: 40px; border-radius: 16px; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        h2 { margin-top: 0; font-size: 1.5rem; }
        span { color: var(--primary); }
        
        input {
            width: 100%; padding: 14px; margin: 15px 0;
            background: #010409; border: 1px solid var(--border);
            color: white; border-radius: 8px; outline: none; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); }
        
        button {
            width: 100%; padding: 14px; background: var(--primary);
            color: #000; border: none; border-radius: 8px; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        
        #status { margin-top: 15px; font-size: 0.9rem; color: #8b949e; min-height: 20px;}
    </style>
</head>
<body>

<div class="reset-box">
    <h2>TEPPA <span>TRADING</span></h2>
    <p style="color:#8b949e; margin-bottom:20px;">Secure your account.</p>
    
    <input type="password" id="newPassword" placeholder="Enter new password">
    <button onclick="updatePassword()" id="updateBtn">Update Password</button>
    
    <p id="status"></p>
</div>

<script>
    const supabase = supabase.createClient(
        'https://xuifnaypkeeukyjvlapi.supabase.co',
        'sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob'
    );

    async function updatePassword() {
        const newPassword = document.getElementById('newPassword').value;
        const status = document.getElementById('status');
        const btn = document.getElementById('updateBtn');
        
        if (!newPassword) {
            status.innerText = "Please enter a password.";
            status.style.color = "#ff4b4b";
            return;
        }

        btn.innerText = "Updating...";
        btn.disabled = true;

        // 1. Update the user's password
        const { data, error } = await supabase.auth.updateUser({ 
            password: newPassword 
        });

        // 2. Check for errors (Fixed the syntax error here)
        if (error) {
            status.innerText = "Error: " + error.message;
            status.style.color = "#ff4b4b";
            btn.innerText = "Try Again";
            btn.disabled = false;
        } else {
            status.innerText = "âœ… Success! Redirecting to login...";
            status.style.color = "#00ffae";
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        }
    }
    
    // Listener to handle the magic link session
    supabase.auth.onAuthStateChange(async (event, session) => {
        if (event === 'PASSWORD_RECOVERY') {
            document.getElementById('status').innerText = "Recovery mode verified. Set your new password.";
        }
    });
</script>

</body>
</html>
