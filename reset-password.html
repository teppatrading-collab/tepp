<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>

  <!-- SUPABASE CDN (ONCE ONLY) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input {
      padding: 10px;
      width: 260px;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>

    <input id="newPassword" type="password" placeholder="New password" />
    <br />
    <button id="updatePassword">Update Password</button>

    <p id="status"></p>
  </div>

<script>
  // ✅ CREATE CLIENT ONCE
  const supabase = window.supabase.createClient(
    "https://xuifnaypkeeukyjlapi.supabase.co",
    "sb_publishable_44vXTyFg_8x20hqa8KGuA_0V9HX2ob"
  );

  // ✅ SET SESSION FROM RESET LINK (CRITICAL)
  const hash = window.location.hash;
  if (hash.includes("access_token")) {
    const params = new URLSearchParams(hash.substring(1));
    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");

    supabase.auth.setSession({
      access_token,
      refresh_token
    });
  }

  // ✅ BUTTON CLICK WORKS
  document.getElementById("updatePassword").addEventListener("click", async () => {
    const password = document.getElementById("newPassword").value;
    const status = document.getElementById("status");

    if (!password || password.length < 6) {
      status.textContent = "Password must be at least 6 characters.";
      return;
    }

    const { error } = await supabase.auth.updateUser({ password });

    if (error) {
      status.textContent = error.message;
    } else {
      status.textContent = "Password updated. Redirecting...";
      setTimeout(() => {
        window.location.href = "/";
      }, 1500);
    }
  });
</script>
</body>
</html>
