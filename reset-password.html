<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      width: 260px;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>

    <!-- THESE IDS ARE REQUIRED -->
    <input id="new-password" type="password" placeholder="New password" />
    <button id="update-password-btn">Update Password</button>

    <div id="msg"></div>
  </div>

<script>
  (async function() {
    const supabaseClient = window.supabase.createClient(
      "https://xuifnaypkeeukyjvlapi.supabase.co",
      "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
    );

    const btn = document.getElementById("update-password-btn");
    const input = document.getElementById("new-password");
    const msg = document.getElementById("msg");

    // Clear old errors on start
    msg.textContent = "Verifying session...";
    
    // 1. Detect token from URL (handles both ? and #)
    const getParam = (name) => {
      return new URLSearchParams(window.location.search).get(name) || 
             new URLSearchParams(window.location.hash.replace('#', '?')).get(name);
    };

    const accessToken = getParam('access_token');

    if (accessToken) {
      const { error: sessionError } = await supabaseClient.auth.setSession({
        access_token: accessToken,
        refresh_token: getParam('refresh_token') || ''
      });

      if (sessionError) {
        msg.textContent = "Link expired. Please request a NEW email.";
        msg.style.color = "red";
      } else {
        msg.textContent = "Session active. Enter new password.";
        msg.style.color = "lightgreen";
      }
    } else {
      msg.textContent = "No reset token found. Use the link from your email.";
    }

    btn.addEventListener("click", async () => {
      const newPassword = input.value.trim();
      if (newPassword.length < 6) {
        msg.textContent = "Minimum 6 characters required.";
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

      if (error) {
        msg.textContent = error.message;
        msg.style.color = "red";
      } else {
        alert("Password updated! Logging you out. Please log in with your new password.");
        await supabaseClient.auth.signOut();
        window.location.href = "/login.html";
      }
    });
  })();
</script>
</body>
</html>
