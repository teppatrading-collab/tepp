<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    input, button {
      width: 260px;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Set New Password</h2>

    <!-- THESE IDS ARE REQUIRED -->
    <input id="new-password" type="password" placeholder="New password" />
    <button id="update-password-btn">Update Password</button>

    <div id="msg"></div>
  </div>

  <script>
  (function() {
    // 1. Rename variable to 'supabaseClient' to avoid naming conflicts
    const supabaseClient = window.supabase.createClient(
      "https://xuifnaypkeeukyjvlapi.supabase.co",
      "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
    );

    const btn = document.getElementById("update-password-btn");
    const input = document.getElementById("new-password");
    const msg = document.getElementById("msg");

    if (!btn || !input) {
        console.error("Required UI elements not found.");
        return;
    }

    btn.addEventListener("click", async () => {
      msg.textContent = "Updating...";
      msg.style.color = "white";

      const newPassword = input.value.trim();
      
      if (!newPassword || newPassword.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        msg.style.color = "red";
        return;
      }

      // 2. Use the renamed variable here
      const { error } = await supabaseClient.auth.updateUser({
        password: newPassword
      });

      if (error) {
        msg.textContent = error.message;
        msg.style.color = "red";
      } else {
        msg.style.color = "green";
        msg.textContent = "Success!";
        alert("Password updated successfully. Please log in.");
        
        // 3. Log out and redirect
        await supabaseClient.auth.signOut();
        window.location.href = "/login.html";
      }
    });
  })();
</script>
</body>
</html>
