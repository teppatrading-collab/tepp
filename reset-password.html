<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="background:black;color:white;font-family:sans-serif;">
  <h2>Set New Password</h2>

  <input id="newPassword" type="password" placeholder="New password" />
  <br><br>
  <button id="updatePassword">Update Password</button>

  <p id="status"></p>

<script>
const supabase = window.supabase.createClient(
  "https://xuifnaypkeeukyjlapi.supabase.co",
  "sb_publishable_44vXTyFg_8x20hqa8KGuA_0V9HX2ob"
);

// ðŸš¨ FORCE RECOVERY MODE
supabase.auth.onAuthStateChange((event, session) => {
  if (event !== "PASSWORD_RECOVERY") {
    document.getElementById("status").textContent =
      "Invalid or expired recovery link.";
  }
});

document.getElementById("updatePassword").onclick = async () => {
  const password = document.getElementById("newPassword").value;

  if (password.length < 6) {
    document.getElementById("status").textContent =
      "Password must be at least 6 characters.";
    return;
  }

  const { error } = await supabase.auth.updateUser({ password });

  document.getElementById("status").textContent =
    error
      ? error.message
      : "Password updated. Redirecting to login...";

  if (!error) {
    setTimeout(() => {
      window.location.href = "/";
    }, 2000);
  }
};
</script>
</body>
</html>
