<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background:#000;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;">

  <div>
    <h2>Reset Password</h2>
    <input id="password" type="password" placeholder="New password" />
    <br><br>
    <button id="resetBtn">Update Password</button>
    <p id="msg"></p>
  </div>

<script>
const supabase = supabaseJs.createClient(
  "https://xuifnaypkeeukyjvlapi.supabase.co",
  "sb_publishable_44vXTyFg__8x2Ohqa8KGuA_OV9HX2ob"
);

document.getElementById("resetBtn").onclick = async () => {
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.updateUser({ password });

  document.getElementById("msg").textContent =
    error ? error.message : "Password updated successfully!";
};
</script>

</body>
</html>
